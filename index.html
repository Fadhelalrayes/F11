<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مجلس الشيخ عباس الريس الرمضاني</title>
  <meta name="description" content="خريطة مجلس الشيخ عباس الريس الرمضاني وأوقات الاستقبال طيلة شهر رمضان المبارك." />

  <!-- خط عربي -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --gold:#C9A227;
      --gold-soft:#e8d9a6;
      --text:#1a1a1a;
      --muted:#6b7280;
      --bg:#ffffff;

      /* ✨ ضع هنا رابط صورتك المضمونة إن رغبت */
      /* --hero-img: url('https://www2.0zz0.com/2025/09/17/20/579063281.jpg'); */
      --hero-img: url('https://images.unsplash.com/photo-1527766833261-b9ad92341f07?auto=format&fit=crop&w=1920&q=80');
    }

    *{ box-sizing:border-box }
    body{
      margin:0;
      font-family:"Cairo",system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      background:var(--bg); color:var(--text); line-height:1.8;
    }

    /* ====== HERO كخلفية (مع تدرّج ونمط احتياطي) ====== */
    .hero{
      position:relative; width:100%; min-height:56vh; overflow:hidden;
      /* طبقات الخلفية: الصورة إن توفرت، ثم نمط SVG، ثم تدرّج ناعم */
      background-image:
        var(--hero-img),
        radial-gradient(ellipse at 20% 0%, rgba(201,162,39,0.08) 0%, rgba(255,255,255,0) 40%),
        linear-gradient(180deg, #fff 0%, #ffffff 35%, #fff8ea 65%, #ffffff 100%);
      background-size: cover, 800px 400px, 100% 100%;
      background-position: center, top left, center;
      background-repeat: no-repeat, repeat, no-repeat;
      filter: contrast(1.04) saturate(1.04) brightness(0.98);
      isolation:isolate;
    }

    .hero::after{
      /* تدرّج سفلي يذيب الصورة في الخلفية البيضاء */
      content:""; position:absolute; inset:0; z-index:1;
      background:linear-gradient(to bottom, rgba(255,255,255,0) 0%, rgba(255,255,255,.9) 92%, rgba(255,255,255,1) 100%);
    }

    .wrap{ max-width:1000px; margin:0 auto; padding:18px 22px 34px; }

    header{ text-align:center; padding:24px 10px 8px; }

    /* ✅ ستايل العنوان (المربع الأبيض الذهبي) */
    .title,
    .time-chip{
      display:inline-block;
      background:#fff;
      border:1px solid var(--gold-soft);
      border-radius:18px;
      box-shadow:0 10px 24px rgba(0,0,0,.06);
      padding:10px 18px;
    }

    .title{
      font-size:clamp(28px,5vw,46px);
      margin:0 0 12px;
      font-weight:800; color:var(--text);
    }
    .title::after{
      content:""; display:block; height:3px; width:58%; margin:10px auto 0;
      background:linear-gradient(90deg,transparent,var(--gold),transparent); border-radius:6px;
    }

    .site-desc{
      margin:10px auto 0; color:var(--muted); font-size:16px; max-width:720px;
    }

    /* ✅ مربع الوقت مثل العنوان تمامًا */
    .time-chip{
      margin-top:14px;
      font-weight:800; color:var(--text);
      font-size:18px;
    }
    .time-chip .moon{ margin-inline-end:8px; }
    .time-chip .hrs strong{ font-size:20px; margin-inline:2px; }

    /* بطاقة الخريطة */
    .card{
      background:#fff; border:1px solid var(--gold-soft); border-radius:22px; padding:18px; margin-top:24px;
      box-shadow:0 12px 28px rgba(0,0,0,.08), inset 0 0 0 1px rgba(201,162,39,.06);
    }
    .map-shell{
      border-radius:22px; overflow:hidden; border:1px solid var(--gold-soft);
      aspect-ratio:16/9; width:100%; background:#faf7ea;
      box-shadow:0 10px 30px rgba(0,0,0,.1);
    }
    .map-shell iframe{ width:100%; height:100%; border:0; display:block }

    .actions{
      margin-top:16px; display:flex; gap:10px; flex-wrap:wrap; justify-content:center;
    }
    .btn{
      appearance:none; border:1.6px solid var(--gold); background:#fff; color:var(--text);
      padding:10px 16px; border-radius:999px; font-weight:800; text-decoration:none;
      transition:transform .07s ease, box-shadow .2s ease, background .2s ease;
      box-shadow:0 6px 16px rgba(201,162,39,.18); white-space:nowrap;
    }
    .btn:hover{ transform:translateY(-1px); box-shadow:0 10px 24px rgba(201,162,39,.24); background:#fffdf7 }

    /* شاشات صغيرة */
    @media (max-width:560px){
      .btn{ width:100%; text-align:center }
    }
  </style>
</head>
<body>

  <!-- قسم الصورة كخلفية -->
  <section class="hero" aria-label="صورة رمضانية"></section>

  <div class="wrap">
    <header>
      <h1 class="title">مجلس الشيخ عباس الريس الرمضاني</h1>
      <p class="site-desc">يفتح طيلة شهر رمضان المبارك</p>

      <!-- ⏰ مربع الوقت بنفس ستايل العنوان -->
      <div class="time-chip" aria-label="أوقات استقبال المجلس">
        <span class="moon">🌙</span>
        <span class="hrs">يوميًا — من <strong>7:00 مساءً</strong> إلى <strong>9:00 مساءً</strong></span>
      </div>
    </header>

    <main class="card" aria-label="خريطة الموقع">
      <div class="map-shell">
        <!-- إن رغبت بدقّة أعلى، استبدل q بإحداثيات lat,lng -->
        <iframe
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          src="https://www.google.com/maps?q=%D9%85%D8%AC%D9%84%D8%B3%20%D8%A7%D9%84%D8%B4%D9%8A%D8%AE%20%D8%B9%D8%A8%D8%A7%D8%B3%20%D8%A7%D9%84%D8%B1%D9%8A%D8%B3&output=embed"
          title="خريطة مجلس الشيخ عباس الريس الرمضاني">
        </iframe>
      </div>

      <div class="actions">
        <a class="btn" href="https://maps.app.goo.gl/m6qGZnSXFwU8Tfe78" target="_blank" rel="noopener">
          افتح في Google&nbsp;Maps
        </a>
        <a class="btn" href="https://www.google.com/maps/dir/?api=1&destination=%D9%85%D8%AC%D9%84%D8%B3%20%D8%A7%D9%84%D8%B4%D9%8A%D8%AE%20%D8%B9%D8%A8%D8%A7%D8%B3%20%D8%A7%D9%84%D8%B1%D9%85%D8%B6%D8%A7%D9%86%D9%8A" target="_blank" rel="noopener">
          الحصول على الاتجاهات
        </a>
      </div>
    </main>
  </div>

</body>
</html>
