<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>مسبحة فاخرة</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;900&family=Amiri:wght@700&display=swap" rel="stylesheet">
<style>
:root{
  --navy1:#0a1931;
  --navy2:#102542;
  --gold1:#d4af37;
  --gold2:#f9e79f;
  --white:#fff;
}

/* أساسيات */
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:"Cairo",sans-serif;
  background:linear-gradient(160deg,var(--navy1),var(--navy2));
  display:grid;place-items:center;color:var(--white);
  -webkit-tap-highlight-color: transparent; /* إزالة وميض أزرق على الموبايل */
  padding:10px; /* مساحة صغيرة للحواف على الشاشات الصغيرة */
}

/* شاشة التطبيق */
.screen{
  width:min(480px,100%);
  min-height:calc(100vh - 28px);          /* يتمدد حسب المحتوى */
  border-radius:32px;overflow:hidden;position:relative;
  background:linear-gradient(180deg,var(--navy1),var(--navy2));
  box-shadow:0 25px 70px rgba(0,0,0,.6);
  display:flex;flex-direction:column;
}

/* الشريط العلوي */
.topbar{display:flex;justify-content:space-between;align-items:center;padding:16px 20px}
.title{
  font-weight:900;font-size:22px;
  background:linear-gradient(90deg,var(--gold1),var(--gold2));
  -webkit-background-clip:text;-webkit-text-fill-color:transparent
}
.icon-btn{
  width:44px;height:44px;border-radius:50%;cursor:pointer;
  background:linear-gradient(145deg,var(--navy2),#070f20);
  border:2px solid var(--gold1);display:grid;place-items:center;
  box-shadow:0 0 10px rgba(212,175,55,.35),inset 0 0 10px rgba(212,175,55,.12);
  color:var(--gold2);
}

/* تبويبات */
.tabs{display:flex;gap:12px;justify-content:center;padding:12px}
.tab{
  flex:1;padding:12px;border-radius:14px;cursor:pointer;
  background:rgba(255,255,255,.08);
  border:2px solid rgba(212,175,55,.4);
  color:#d6dbff;font-weight:800;text-align:center
}
.tab.active{
  background:linear-gradient(145deg,var(--gold1),var(--gold2));
  color:var(--navy1)
}

/* الذِكر والعداد */
.phrase{text-align:center;font-size:40px;font-weight:900;margin:16px 0}
.counter{
  width:86%;margin:10px auto;display:flex;justify-content:space-between;
  padding:12px 20px;border-radius:16px;border:2px solid var(--gold1);
  background:linear-gradient(145deg,rgba(255,255,255,.08),rgba(255,255,255,.02));
  font-size:26px;font-weight:900;color:var(--gold2)
}

/* مؤشر فخم (بدل الدائرة التقليدية) */
.ring-wrap{width:86%;aspect-ratio:1/1;margin:22px auto;position:relative}
.outer-ring{
  position:absolute;inset:0;border-radius:50%;
  background:conic-gradient(var(--gold1) var(--deg,0deg),rgba(255,255,255,.14) 0);
  box-shadow:0 0 25px rgba(212,175,55,.35),inset 0 0 30px rgba(0,0,0,.7);
}
.ticks{
  position:absolute;inset:8px;border-radius:50%;
  background:repeating-conic-gradient(var(--gold1) 0deg 2deg,transparent 2deg 10deg);
  -webkit-mask:radial-gradient(circle,transparent 78%,#000 79%);
  opacity:.35;
}

/* زر إضغط (محوّط بلمعة ذهبية) */
.center-btn{
  position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
  width:70%;height:70%;border-radius:50%;
  background:radial-gradient(circle at 30% 30%,var(--white),var(--gold2),var(--gold1));
  border:3px solid var(--gold1);
  display:grid;place-items:center;
  font-family:"Amiri","Tahoma",serif; /* خط كلمة إضغط */
  font-weight:700;font-size:34px;color:var(--navy1);
  cursor:pointer;
  box-shadow:0 0 35px rgba(212,175,55,.65);
  transition:transform .1s, box-shadow .25s ease;
}
.center-btn:active{transform:translate(-50%,-50%) scale(.95)}
.glow{box-shadow:0 0 55px 20px rgba(212,175,55,.85)!important}

/* إزالة المربع/الهالة الزرقاء نهائياً */
.center-btn,.icon-btn,.tab { outline:none!important; -webkit-tap-highlight-color: transparent; }
.center-btn:focus,.center-btn:focus-visible,.center-btn:active,
.icon-btn:focus,.icon-btn:focus-visible,.icon-btn:active,
.tab:focus,.tab:focus-visible,.tab:active { outline:none!important; box-shadow:none!important; }
.center-btn::-moz-focus-inner,.icon-btn::-moz-focus-inner,.tab::-moz-focus-inner{border:0}

/* مربع الأحاديث (موسّع بدون قص) */
.hadith-box{
  background:linear-gradient(160deg,rgba(255,255,255,.1),rgba(255,255,255,.05));
  border:2px solid var(--gold1);
  border-radius:16px;
  margin:6px 16px 18px;
  padding:18px 16px;
  font-size:16px;
  line-height:1.85;
  color:#fdfdfd;
  box-shadow:inset 0 0 12px rgba(212,175,55,.25);
  text-align:justify;
}
.hadith-box b{color:var(--gold2)}
.hadith-title{font-weight:900;margin-bottom:8px;color:var(--gold2)}
.hadith-src{opacity:.9;font-size:14px}
</style>
</head>
<body>
<div class="screen" role="application" aria-label="المسبحة">
  <div class="topbar">
    <button class="icon-btn" id="btn-reset" title="إعادة">⟳</button>
    <div class="title">المسبحة</div>
    <button class="icon-btn" id="btn-next" title="التالي">→</button>
  </div>

  <div class="tabs" role="tablist">
    <button id="tabZ" class="tab active" role="tab" aria-selected="true">تسبيح الزهراء</button>
    <button id="tabO" class="tab" role="tab" aria-selected="false">التسبيح المفتوح</button>
  </div>

  <div class="phrase" id="phrase">الله أكبر</div>
  <div class="counter"><div id="leftNum">34</div><div id="rightNum">0</div></div>

  <div class="ring-wrap">
    <div class="outer-ring" id="ring"></div>
    <div class="ticks"></div>
    <button class="center-btn" id="press" type="button" aria-label="إضغط">إضغط</button>
  </div>

  <!-- مربع الأحاديث (موسّع) -->
  <div class="hadith-box" id="hadithBox"></div>
</div>

<script>
/* الأحاديث (يظهر حديث عشوائي كل تصفّح) */
const ahadith = [
  {
    text: 'قال <b>الصادق (عليه السلام)</b>: من سبّح تسبيح فاطمة (عليها السلام) قبل أن يثني رجليه بعد انصرافه من صلاة الغداة غفر له، ويبدأ بالتكبير، ثمّ قال (عليه السلام) لحمزة بن حمران: حسبك بها يا حمزة.',
    src: 'المصدر: قرب الإسناد'
  },
  {
    text: 'قال <b>أبو هارون المكفوف</b>: قال الصادق (عليه السلام): يا أبا هارون، إنّا نأمر صبياننا بتسبيح فاطمة (عليها السلام) كما نأمرهم بالصلاة فالزمه، فإنّه لم يلزمه عبد فشقي.',
    src: 'المصدر: بحار الأنوار: ج٨٢، ص٣٢٨'
  },
  {
    text: 'قال <b>الباقر (عليه السلام)</b>: من سبّح تسبيح الزهراء (عليها السلام) ثمّ استغفر غفر له، وهي مائة باللسان وألف في الميزان، وتطرد الشيطان وترضي الرحمن.',
    src: 'المصدر الأصلي: ثواب الأعمال / بحار الأنوار: ج٨٢، ص٣٣٢'
  }
];

(function showRandomHadith(){
  const h = ahadith[Math.floor(Math.random()*ahadith.length)];
  document.getElementById('hadithBox').innerHTML =
    `<div class="hadith-title">ثواب تسبيح فاطمة الزهراء (عليها السلام)</div>
     <div class="hadith-text">${h.text}</div>
     <div class="hadith-src">${h.src}</div>`;
})();

/* منطق التسبيح والاهتزاز */
const SEQ=[{text:"الله أكبر",max:34},{text:"الحمد لله",max:33},{text:"سبحان الله",max:33}];
let mode=localStorage.getItem('mode')||'zahra';
let zh=JSON.parse(localStorage.getItem('zh')||'{"step":0,"count":0}');
let op=JSON.parse(localStorage.getItem('op')||'{"text":"سبحان الله","count":0,"target":0}');

const phrase=document.getElementById('phrase');
const left=document.getElementById('leftNum');
const right=document.getElementById('rightNum');
const ring=document.getElementById('ring');
const press=document.getElementById('press');
const tabZ=document.getElementById('tabZ');
const tabO=document.getElementById('tabO');

function vibrate(p){ try{ navigator.vibrate && navigator.vibrate(p); }catch{} }

function render(){
  if(mode==='zahra'){
    const cur=SEQ[zh.step]||{text:'تم التسبيح',max:1};
    phrase.textContent=cur.text;
    left.textContent=cur.max;
    right.textContent=zh.count;
    ring.style.setProperty('--deg',(zh.count/cur.max*360)+'deg');
  }else{
    phrase.textContent=op.text||'—';
    left.textContent=op.target>0?op.target:'∞';
    right.textContent=op.count;
    ring.style.setProperty('--deg',(op.target?op.count/op.target*360:0)+'deg');
  }
}

function tick(){
  if(mode==='zahra'){
    const cur=SEQ[zh.step];
    if(!cur){ zh={step:0,count:0}; }
    else{
      zh.count++;
      if(zh.count>=cur.max){
        zh.step++; zh.count=0;
        vibrate([120,60,120]);                 // اهتزاز عند نهاية المرحلة
        press.classList.add('glow'); setTimeout(()=>press.classList.remove('glow'),800);
      }
    }
    if(zh.step>=SEQ.length){
      phrase.textContent='تم التسبيح ✔';
      left.textContent='0'; right.textContent='0'; ring.style.setProperty('--deg','360deg');
      vibrate([200,100,200]);                  // اهتزاز عند الإتمام
      press.classList.add('glow'); setTimeout(()=>press.classList.remove('glow'),1500);
    }
    localStorage.setItem('zh',JSON.stringify(zh));
  }else{
    op.count++;
    if(op.target>0 && op.count>=op.target){
      vibrate([200,100,200]);                  // اهتزاز عند بلوغ الهدف
      press.classList.add('glow'); setTimeout(()=>press.classList.remove('glow'),1200);
    }
    localStorage.setItem('op',JSON.stringify(op));
  }
  render();
}

/* تفعيل */
press.addEventListener('click', tick);

/* تبديل الأوضاع */
document.getElementById('btn-next').onclick=()=>{
  mode = (mode==='zahra') ? 'open' : 'zahra';
  localStorage.setItem('mode',mode);
  tabZ.classList.toggle('active',mode==='zahra');
  tabO.classList.toggle('active',mode==='open');
  render();
};

/* إعادة */
document.getElementById('btn-reset').onclick=()=>{
  if(confirm('تصفير العدّاد؟')){
    zh={step:0,count:0};
    op={text:'سبحان الله',count:0,target:0};
    localStorage.setItem('zh',JSON.stringify(zh));
    localStorage.setItem('op',JSON.stringify(op));
    render();
  }
};

/* تبويبات */
tabZ.onclick=()=>{ mode='zahra'; localStorage.setItem('mode',mode); tabZ.classList.add('active'); tabO.classList.remove('active'); render(); };
tabO.onclick=()=>{ mode='open';  localStorage.setItem('mode',mode); tabO.classList.add('active'); tabZ.classList.remove('active'); render(); };

/* أول رسم */
render();
</script>
</body>
</html>
