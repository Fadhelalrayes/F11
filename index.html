<!doctype html>

<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>هوس بالخمس — نسخة HTML واحدة</title>
  <meta name="description" content="تطبيق طلب طعام بملف HTML واحد — قائمة مطاعم، قائمة طعام، سلة، دفع تجريبي — متجاوب للجوال." />
  <style>
    *,*::before,*::after{box-sizing:border-box}
    html,body{margin:0;padding:0}
    :root{
      --bg:#ffffff; --text:#141b2d; --muted:#6b7280; --brand:#ff5a1f; --stroke:#e5e7eb;
      --radius:16px; --touch:44px; --shadow:0 6px 20px rgba(0,0,0,.08);
    }
    body{background:var(--bg);color:var(--text);font:400 16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,"Noto Kufi Arabic",Tahoma,Arial}
    a{color:inherit;text-decoration:none}
    .wrap{max-width:980px;margin:auto;padding:12px 16px}
    header{position:sticky;top:0;background:#fff;border-bottom:1px solid var(--stroke);z-index:10}
    .row{display:flex;gap:10px;align-items:center}
    .grow{flex:1}
    h1{font-size:20px;margin:0}
    .logo{display:flex;align-items:center;gap:8px}
    .logo .dot{width:10px;height:10px;border-radius:50%;background:var(--brand)}
    .card{background:#fff;border:1px solid var(--stroke);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;background:var(--brand);color:#fff;border:none;border-radius:12px;padding:0 16px;min-height:var(--touch);cursor:pointer}
    .btn.secondary{background:#f3f4f6;color:var(--text);border:1px solid var(--stroke)}
    .search{display:flex;gap:8px;align-items:center;border:1px solid var(--stroke);border-radius:12px;background:#fff;padding:8px 10px}
    .search input{all:unset;direction:rtl;flex:1;min-height:var(--touch)}
    .grid{display:grid;grid-template-columns:1fr;gap:12px}
    @media (min-width:640px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (min-width:960px){.grid{grid-template-columns:repeat(3,1fr)}}
    .rest{display:grid;grid-template-columns:80px 1fr auto;gap:10px;align-items:center;padding:10px}
    .rest .pic{width:80px;height:80px;border-radius:12px;background:#fff7f3;display:grid;place-items:center;font-size:28px}
    .muted{color:var(--muted);font-size:14px}
    .hidden{display:none !important}
    .menu-item{display:grid;grid-template-columns:64px 1fr auto;gap:10px;align-items:center;padding:10px;border-top:1px solid var(--stroke)}
    .menu-item .pic{width:64px;height:64px;border-radius:10px;background:#fff7f3;display:grid;place-items:center}
    .qty{display:inline-flex;align-items:center;border:1px solid var(--stroke);border-radius:10px}
    .qty button{all:unset;padding:10px;cursor:pointer}
    .qty span{min-width:36px;text-align:center}
    footer.nav{position:fixed;inset-inline:0;bottom:0;background:#fff;border-top:1px solid var(--stroke);z-index:20}
    footer.nav .tabs{display:grid;grid-template-columns:repeat(3,1fr)}
    footer.nav a{padding:10px;text-align:center;display:grid;place-items:center;color:var(--muted)}
    footer.nav a.active{color:var(--brand);font-weight:700}
    dialog{border:none;border-radius:16px;box-shadow:var(--shadow)}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid var(--stroke);text-align:right}
    .tag{display:inline-flex;align-items:center;gap:6px;background:#fff1ea;border:1px solid #ffd9cc;color:#8a2d11;border-radius:999px;padding:4px 10px;font-size:12px}
  </style>
</head>
<body>
  <header>
    <div class="wrap row">
      <div class="logo">
        <span class="dot" aria-hidden="true"></span>
        <h1>هوس بالخمس</h1>
        <span class="tag">HTML واحد</span>
      </div>
      <div class="grow search">
        <input id="q" placeholder="ابحث عن مطعم أو طبق…" />
        <button class="btn secondary" id="btnSearch">بحث</button>
      </div>
      <button class="btn" id="btnCart">السلة (<span id="count">0</span>)</button>
    </div>
  </header>  <main class="wrap">
    <!-- الرئيسية -->
    <section id="home">
      <h2 style="margin:8px 0">المطاعم</h2>
      <div id="restaurants" class="grid"></div>
    </section><!-- صفحة مطعم -->
<section id="restaurantView" class="hidden">
  <div class="row" style="justify-content:space-between;margin:6px 0">
    <button class="btn secondary" id="backToList">⬅️ رجوع</button>
    <strong id="restName"></strong>
  </div>
  <div id="menu"></div>
</section>

<!-- السلة -->
<section id="cartView" class="hidden">
  <h2 style="margin:8px 0">السلة</h2>
  <div id="cartEmpty" class="muted">سلتك فارغة.</div>
  <div id="cartFilled" class="hidden">
    <table>
      <thead><tr><th>المنتج</th><th>الكمية</th><th>السعر</th></tr></thead>
      <tbody id="cartRows"></tbody>
    </table>
    <div class="row" style="justify-content:space-between;margin-top:8px">
      <div class="muted">الإجمالي</div>
      <div id="cartTotalNum">0.00 د.ب</div>
    </div>
    <div class="row" style="justify-content:flex-end;margin-top:8px">
      <button class="btn" id="checkoutBtn">الدفع</button>
    </div>
  </div>
</section>

  </main>  <!-- تبويب سفلي -->  <footer class="nav" aria-label="التنقل">
    <div class="wrap tabs">
      <a href="#" data-tab="home" class="active">الرئيسية</a>
      <a href="#" data-tab="cart">السلة</a>
      <a href="#" data-tab="profile">حسابي</a>
    </div>
  </footer>  <!-- حوار الدفع -->  <dialog id="payDlg">
    <form method="dialog">
      <h3 style="margin:0 0 8px 0">الدفع</h3>
      <p class="muted">نسخة مبسطة — الدفع تجريبي محليًا.</p>
      <div class="row" style="justify-content:space-between">
        <button value="cancel" class="btn secondary">إلغاء</button>
        <button value="ok" class="btn">تأكيد</button>
      </div>
    </form>
  </dialog><script>
(() => {
  const $ = (s, c=document) => c.querySelector(s);
  const $$ = (s, c=document) => Array.from(c.querySelectorAll(s));
  const fmt = n => (Math.round(n*100)/100).toFixed(2);

  const state = {
    restaurants: [
      { id:'r1', name:'بيتزا روما', cuisines:['إيطالي','بيتزا'], rating:4.6, deliveryTime:25,
        menu:[
          { id:'m1', name:'مارجريتا', price:3.5, desc:'جبن وطماطم' },
          { id:'m2', name:'بيبروني', price:3.9, desc:'سلامي بقري' }
        ]},
      { id:'r2', name:'برجر ستريت', cuisines:['أمريكي'], rating:4.4, deliveryTime:20,
        menu:[
          { id:'m3', name:'تشيز برجر', price:2.6, desc:'جبنة شيدر' },
          { id:'m4', name:'بطاطس مقلية', price:0.9, desc:'مقرمشة' }
        ]},
      { id:'r3', name:'مشويات السلطان', cuisines:['عربي','مشويات'], rating:4.7, deliveryTime:30,
        menu:[
          { id:'m5', name:'كباب لحم', price:4.2, desc:'200غ' },
          { id:'m6', name:'حمص', price:0.8, desc:'مع زيت زيتون' }
        ]}
    ],
    cart: []
  };

  // رسم قائمة المطاعم
  function renderList(filter=''){
    const cont = $('#restaurants'); cont.innerHTML = '';
    const q = (filter||'').trim().toLowerCase();
    state.restaurants
      .filter(r => !q || r.name.toLowerCase().includes(q) || r.cuisines.join(',').toLowerCase().includes(q))
      .forEach(r => {
        const card = document.createElement('article');
        card.className = 'card';
        card.innerHTML = `
          <div class="rest">
            <div class="pic" aria-hidden="true">🍽️</div>
            <div>
              <div><strong>${r.name}</strong></div>
              <div class="muted">${r.cuisines.join(' • ')} • ⭐ ${r.rating} • ⏱️ ${r.deliveryTime} د</div>
            </div>
            <div><button class="btn secondary" data-id="${r.id}">افتح</button></div>
          </div>`;
        cont.appendChild(card);
      });
    $$('#restaurants [data-id]').forEach(b => b.onclick = () => openRestaurant(b.dataset.id));
  }

  // فتح مطعم
  function openRestaurant(id){
    const r = state.restaurants.find(x => x.id===id);
    if(!r) return;
    show('restaurantView');
    $('#restName').textContent = r.name;
    const menu = $('#menu'); menu.innerHTML = '';
    r.menu.forEach(m => {
      const row = document.createElement('div');
      row.className = 'menu-item';
      row.innerHTML = `
        <div class="pic" aria-hidden="true">🍕</div>
        <div>
          <div class="row" style="justify-content:space-between">
            <strong>${m.name}</strong><strong>${fmt(m.price)} د.ب</strong>
          </div>
          <div class="muted">${m.desc||''}</div>
        </div>
        <div><button class="btn" data-mid="${m.id}" data-rid="${id}">أضِف</button></div>
      `;
      menu.appendChild(row);
    });
    $$('#menu [data-mid]').forEach(btn => btn.onclick = () => addToCart(btn.dataset.rid, btn.dataset.mid));
  }

  // السلة
  function addToCart(rid, mid){
    const r = state.restaurants.find(x=>x.id===rid);
    const m = r?.menu.find(x=>x.id===mid);
    if(!m) return;
    const existing = state.cart.find(x=>x.id===mid);
    if(existing) existing.qty += 1;
    else state.cart.push({ id: mid, name: m.name, price: m.price, qty: 1 });
    updateCount();
  }

  function openCart(){
    show('cartView');
    const empty = state.cart.length===0;
    $('#cartEmpty').classList.toggle('hidden', !empty);
    $('#cartFilled').classList.toggle('hidden', empty);
    if(!empty){
      const tbody = $('#cartRows'); tbody.innerHTML = '';
      state.cart.forEach(i => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${i.name}</td>
          <td>
            <span class="qty">
              <button data-d="-1" data-id="${i.id}">−</button>
              <span>${i.qty}</span>
              <button data-d="1" data-id="${i.id}">+</button>
            </span>
          </td>
          <td>${fmt(i.qty*i.price)} د.ب</td>`;
        tbody.appendChild(tr);
      });
      $$('#cartRows [data-d]').forEach(b => b.onclick = () => changeQty(b.dataset.id, Number(b.dataset.d)));
      const total = state.cart.reduce((a,i)=>a+i.qty*i.price,0);
      $('#cartTotalNum').textContent = fmt(total) + ' د.ب';
    }
  }

  function changeQty(id, d){
    const it = state.cart.find(x=>x.id===id); if(!it) return;
    it.qty += d;
    if(it.qty<=0) state.cart = state.cart.filter(x=>x.id!==id);
    updateCount();
    openCart();
  }

  // تبويب بسيط + إظهار/إخفاء الأقسام
  function show(which){
    $('#home').classList.toggle('hidden', which!=='home');
    $('#restaurantView').classList.toggle('hidden', which!=='restaurantView');
    $('#cartView').classList.toggle('hidden', which!=='cartView');
    $$('.tabs a').forEach(x=>x.classList.remove('active'));
    const tab = which==='home'?'home':which==='cartView'?'cart':'home';
    $$(`.tabs a[data-tab="${tab}"]`).forEach(x=>x.classList.add('active'));
  }

  // ربط الأزرار
  $('#btnSearch').onclick = () => renderList($('#q').value||'');
  $('#btnCart').onclick   = () => { show('cartView'); openCart(); };
  $('#backToList').onclick= () => show('home');
  $$('.tabs a').forEach(a => a.onclick = (e) => {
    e.preventDefault();
    if(a.dataset.tab==='home') show('home');
    if(a.dataset.tab==='cart') openCart();
    if(a.dataset.tab==='profile') alert('هذه نسخة مبسطة — ملف شخصي تجريبي');
  });

  // حوار الدفع
  const dlg = $('#payDlg');
  document.addEventListener('click', (e)=>{
    if(e.target && e.target.id==='checkoutBtn') dlg.showModal();
  });
  dlg.addEventListener('close', () => {
    if(dlg.returnValue==='ok'){
      state.cart = [];
      updateCount();
      openCart();
      alert('تم تأكيد الطلب (تجريبي)');
    }
  });

  function updateCount(){ $('#count').textContent = state.cart.reduce((a,i)=>a+i.qty,0); }

  // التشغيل الأولي
  renderList();
  updateCount();
  show('home');
})();
</script></body>
</html>
