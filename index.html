  </div>  <script>
    const monthsEl=document.getElementById('months');
    const daysEl=document.getElementById('days');
    const hoursEl=document.getElementById('hours');
    const minutesEl=document.getElementById('minutes');
    const secondsEl=document.getElementById('seconds');
    const targetDateEl=document.getElementById('targetDate');

    function findNextViaIntl(){
      const fmtHijriParts=new Intl.DateTimeFormat('en-u-ca-islamic',{year:'numeric',month:'numeric',day:'numeric'});
      let d=new Date();d.setHours(0,0,0,0);
      for(let i=0;i<420;i++){
        const parts=fmtHijriParts.formatToParts(d);
        const map=Object.fromEntries(parts.map(p=>[p.type,p.value]));
        if(Number(map.month)===1 && Number(map.day)===1){return new Date(d);}
        d.setDate(d.getDate()+1);
      }
      return new Date();
    }

    const targetDate=findNextViaIntl();
    const fmtGreg=new Intl.DateTimeFormat('ar',{weekday:'long',year:'numeric',month:'long',day:'numeric'});

    function update(){
      const now=new Date();
      let diff=targetDate-now;
      if(diff<0) diff=0;
      const lunarMonth=29.530588*24*60*60*1000;
      const months=Math.floor(diff/lunarMonth);
      const remAfterMonths=diff-months*lunarMonth;
      const days=Math.floor(remAfterMonths/(24*60*60*1000));
      const remAfterDays=remAfterMonths-days*24*60*60*1000;
      const hours=Math.floor(remAfterDays/(60*60*1000));
      const remAfterHours=remAfterDays-hours*60*60*1000;
      const minutes=Math.floor(remAfterHours/(60*1000));
      const remAfterMinutes=remAfterHours-minutes*60*1000;
      const seconds=Math.floor(remAfterMinutes/1000);

      monthsEl.textContent=String(months);
      daysEl.textContent=String(days);
      hoursEl.textContent=String(hours).padStart(2,'0');
      minutesEl.textContent=String(minutes).padStart(2,'0');
      secondsEl.textContent=String(seconds).padStart(2,'0');

      targetDateEl.textContent = `سيصادف ١ محرم يوم ${fmtGreg.format(targetDate)}`;
    }

    update();
    setInterval(update,1000);

    // ====== ويدجِت الأحاديث ======
    const hadiths = [ /* الأحاديث الكاملة (٣٠) كما في التحديث السابق */ ];

    function pickNextHadith(){
      const KEY='hadith_index_hussain_30';
      let i = Number(localStorage.getItem(KEY));
      if(!Number.isInteger(i) || i<0 || i>=hadiths.length){
        i = Math.floor(Math.random()*hadiths.length);
      } else {
        i = (i + 1) % hadiths.length;
      }
      localStorage.setItem(KEY, String(i));
      return hadiths[i];
    }

    const widget = document.getElementById('hadithWidget');
    function renderHadith(){
      const text = pickNextHadith();
      widget.innerHTML = `<span class="title">قول عن الإمام الحسين (ع)</span><div class="text">${text}</div>`;
    }
    renderHadith();

    })();
