<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Amiri Quran', serif;
            background: linear-gradient(to bottom, #e8f0e8, #ffffff);
            color: #2c3e50;
            direction: rtl;
            line-height: 1.8;
        }

        header {
            background: linear-gradient(to bottom, #1a3c34, #2e6b5b);
            color: white;
            text-align: center;
            padding: 2.5rem 1rem;
            border-bottom: 4px solid #d4a373;
        }

        header h1 {
            font-size: 2.8rem;
            font-family: 'Cairo', sans-serif;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        header p {
            font-size: 1.3rem;
            font-family: 'Cairo', sans-serif;
        }

        nav {
            padding: 1rem;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav select {
            padding: 0.7rem;
            font-size: 1.2rem;
            font-family: 'Cairo', sans-serif;
            border: 2px solid #1a3c34;
            border-radius: 8px;
            width: 250px;
            background-color: #f5f5f5;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        nav select:focus {
            outline: none;
            border-color: #d4a373;
        }

        main {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .ayah {
            background-color: #ffffff;
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .ayah:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .ayah-text {
            font-size: 2rem;
            color: #1a3c34;
            font-family: 'Amiri Quran', serif;
            margin-bottom: 0.5rem;
        }

        .word-meaning {
            display: none;
            padding: 1rem;
            background-color: #f0f8f0;
            border-right: 4px solid #d4a373;
            border-radius: 8px;
            font-size: 1.2rem;
            font-family: 'Cairo', sans-serif;
            color: #2c3e50;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            background: linear-gradient(to top, #1a3c34, #2e6b5b);
            color: white;
            font-family: 'Cairo', sans-serif;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* تصميم متجاوب */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            .ayah-text {
                font-size: 1.6rem;
            }

            nav select {
                width: 100%;
                font-size: 1rem;
            }

            main {
                padding: 0 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>القرآن الكريم</h1>
        <p>مع شرح معاني الكلمات</p>
    </header>
    <nav>
        <select id="surahSelect" onchange="loadSurah()">
            <option value="">اختر سورة</option>
        </select>
    </nav>
    <main>
        <div id="quranContent"></div>
    </main>
    <footer>
        <p>برمجة وتطوير: فاضل الريس</p>
    </footer>
    <script>
        // بيانات افتراضية لمعاني الكلمات (مثال للسورة الأولى)
        const wordMeanings = {
            1: [
                { number: 1, text: "بِسْمِ ٱللَّهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ", meanings: "بِسْمِ: بمعنى مع، ٱللَّهِ: الذات الإلهية، ٱلرَّحْمَٰنِ: الذي وسعت رحمته كل شيء، ٱلرَّحِيمِ: الذي يرحم المؤمنين بشكل خاص" },
                { number: 2, text: "ٱلْحَمْدُ لِلَّهِ رَبِّ ٱلْعَٰلَمِينَ", meanings: "ٱلْحَمْدُ: الثناء والشكر، لِلَّهِ: للذات الإلهية، رَبِّ: المالك والمدبر، ٱلْعَٰلَمِينَ: جميع المخلوقات في الكون" },
                { number: 3, text: "ٱلرَّحْمَٰنِ ٱلرَّحِيمِ", meanings: "ٱلرَّحْمَٰنِ: صاحب الرحمة الواسعة، ٱلرَّحِيمِ: الذي يخص المؤمنين برحمته" },
                { number: 4, text: "مَٰلِكِ يَوْمِ ٱلدِّينِ", meanings: "مَٰلِكِ: الحاكم والمتصرف، يَوْمِ ٱلدِّينِ: يوم الحساب والجزاء" },
                { number: 5, text: "إِيَّاكَ نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ", meanings: "إِيَّاكَ: أنت وحدك، نَعْبُدُ: نعبد ونطيع، نَسْتَعِينُ: نطلب العون والمساعدة" },
                { number: 6, text: "ٱهْدِنَا ٱلصِّرَٰطَ ٱلْمُسْتَقِيمَ", meanings: "ٱهْدِنَا: ارشدنا، ٱلصِّرَٰطَ: الطريق، ٱلْمُسْتَقِيمَ: المستقيم الخالي من الانحراف" },
                { number: 7, text: "صِرَٰطَ ٱلَّذِينَ أَنْعَمْتَ عَلَيْهِمْ غَيْرِ ٱلْمَغْضُوبِ عَلَيْهِمْ وَلَا ٱلضَّآلِّينَ", meanings: "صِرَٰطَ: طريق، ٱلَّذِينَ أَنْعَمْتَ: الذين أعطيتهم نعمة الهداية، غَيْرِ ٱلْمَغْضُوبِ: الذين لم يغضب الله عليهم، وَلَا ٱلضَّآلِّينَ: ولا الذين ضلوا عن الحق" }
            ]
        };

        // جلب قائمة السور
        async function loadSurahs() {
            try {
                const response = await fetch('https://api.alquran.cloud/v1/quran/quran-uthmani');
                const data = await response.json();
                const surahs = data.data.surahs;
                const select = document.getElementById('surahSelect');

                surahs.forEach(surah => {
                    const option = document.createElement('option');
                    option.value = surah.number;
                    option.textContent = `${surah.number}. ${surah.name}`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('خطأ في جلب السور:', error);
                document.getElementById('quranContent').innerHTML = '<p style="color: red; text-align: center;">خطأ في جلب السور، تأكد من اتصالك بالإنترنت.</p>';
            }
        }

        // جلب الآيات وعرض معاني الكلمات
        async function loadSurah() {
            const surahNumber = document.getElementById('surahSelect').value;
            if (!surahNumber) return;

            try {
                const response = await fetch(`https://api.alquran.cloud/v1/surah/${surahNumber}/quran-uthmani`);
                const data = await response.json();
                const ayahs = data.data.ayahs;
                const contentDiv = document.getElementById('quranContent');
                contentDiv.innerHTML = '';

                ayahs.forEach(ayah => {
                    const ayahDiv = document.createElement('div');
                    ayahDiv.className = 'ayah';
                    const meaning = wordMeanings[surahNumber]?.find(m => m.number === ayah.numberInSurah)?.meanings || "معاني الكلمات غير متوفرة حاليًا";
                    ayahDiv.innerHTML = `
                        <p class="ayah-text">${ayah.text} (${ayah.numberInSurah})</p>
                        <div class="word-meaning">${meaning}</div>
                    `;
                    ayahDiv.addEventListener('click', () => {
                        const meaningDiv = ayahDiv.querySelector('.word-meaning');
                        meaningDiv.style.display = meaningDiv.style.display === 'block' ? 'none' : 'block';
                    });
                    contentDiv.appendChild(ayahDiv);
                });
            } catch (error) {
                console.error('خطأ في جلب الآيات:', error);
                document.getElementById('quranContent').innerHTML = '<p style="color: red; text-align: center;">خطأ في جلب الآيات، حاول مرة أخرى.</p>';
            }
        }

        // تحميل قائمة السور عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', loadSurahs);
    </script>
</body>
</html>
