    {"qid":"M004","question":"ما هي الاستطاعة المالية؟","keys":["الزاد والراحلة","نفقة العيال","الرجوع إلى الكفاية","ضروريات المعيشة"],"answer":"المالية تتحقق بامتلاك الزاد والراحلة، ونفقة العيال مدة السفر، وحفظ ضروريات المعيشة، والرجوع إلى الكفاية بعد الرجوع.","ref":"مسائل 34–55"},
    {"qid":"M005","question":"هل الاقتراض يحقق الاستطاعة؟","keys":["اقتراض","قرض","الاستطاعة"],"answer":"لا يثبت وجوب الحج لمجرد إمكان الاقتراض ابتداءً؛ نعم لو اقترض وصار واجدًا لمؤنة الحج وجب عليه الأداء.","ref":"مسألة 49"},
    {"qid":"M006","question":"من عليه دين حالّ، هل يجب الحج؟","keys":["دين حال","مطالبة الدائن"],"answer":"مع مطالبة الدائن لا تتحقق الاستطاعة حتى تبرأ الذمة أو يأذن الدائن؛ وإلا فلا يجب الحج حينئذ.","ref":"مسألة 44"},

    {"qid":"M008","question":"ما هي الاستطاعة البدنية والأمنية والزمانية؟","keys":["بدنية","أمن الطريق","زمانية"],"answer":"البدنية: القدرة على أداء الأعمال بلا حرج. الأمنية: أمن الطريق وسلامة النفس والمال. الزمانية: سعة الوقت لإدراك المناسك دون عسر شديد.","ref":"مسائل 66–70"},

    {"qid":"M010","question":"ما هي المواقيت؟","keys":["مسجد الشجرة","وادي العقيق","الجحفة","يلملم","قرن المنازل","المحاذاة"],"answer":"المواقيت: مسجد الشجرة، وادي العقيق (المسلخ/الغمرة/ذات عرق)، الجحفة، يلملم، قرن المنازل، ومحاذاتها لمن لم يمر بميقات.","ref":"مسائل 100–106"},
    {"qid":"M011","question":"من كان في مكة وأراد عمرة مفردة من أين يحرم؟","keys":["أدنى الحل","التنعيم","الحديبية","الجعرانة"],"answer":"من كان في مكة وأراد عمرة مفردة يُحرم من أدنى الحل، والأفضل التنعيم أو الحديبية أو الجعرانة.","ref":"مسألة 111"},
    {"qid":"M012","question":"بماذا ينعقد الإحرام وما صيغة التلبية الواجبة؟","keys":["التلبية","صيغة","ينعقد الإحرام"],"answer":"ينعقد الإحرام بالتلبية، وصيغتها الواجبة: «لبيك اللهم لبيك، لبيك لا شريك لك لبيك»، ويُستحب الإتيان بالزيادات المأثورة.","ref":"مسائل 132–135"},

    {"qid":"M013","question":"اذكر محرمات الإحرام بإجمال.","keys":["محرمات الإحرام","22","المخيط","التظليل","الطيب","الجدال","الصيد","الجماع"],"answer":"منها: لبس المخيط للرجال، تغطية رأس الرجل ووجه المرأة، التظليل للرجال نهارًا حال السير، الطيب، النظر في المرآة، الحناء، التدهين، إزالة الشعر، الكحل، تقليم الأظفار، إخراج الدم، الفسوق، الجدال، قتل هوام البدن، الصيد البري، الجماع، عقد النكاح، الاستمناء… وتفاصيل الكفارات في أبوابها.","ref":"مسائل 159–161"},
    {"qid":"M014","question":"ما حكم لبس المخيط للرجال والنساء؟","keys":["لبس المخيط","الرجال","النساء","قفازات"],"answer":"يحرم على الرجال لبس المخيط كالقميص والسراويل… ويجوز للنساء لبس المخيط، لكن لا يلبسن القفازات، ولا تغطي المرأة وجهها.","ref":"مسائل 162–170"},
    {"qid":"M015","question":"ما حكم التظليل للمحرم؟","keys":["التظليل","نهارًا","سير"],"answer":"يحرم على الرجل حال السير نهارًا التظليل بسقف ونحوه، ويختلف الحكم ليلًا أو حال الوقوف، وتجب الفدية في موارد الضرورة.","ref":"مسألة 168"},
    {"qid":"M016","question":"ما حكم استعمال الطيب للمحرم؟","keys":["طيب","عطر","شم"],"answer":"يحرم استعمال الطيب وشمّه بقصد التلذذ؛ وتجب الكفارة على التعمد، ويُفصّل في أنواع الروائح وحالات السهو.","ref":"مسألة 171"},
    {"qid":"M017","question":"هل النظر في المرآة محظور؟","keys":["مرآة","زينة"],"answer":"النظر في المرآة بقصد الزينة من محظورات الإحرام، ويُجتنب.","ref":"مسألة 172"},
    {"qid":"M018","question":"حكم التدهين (بالدهن)؟","keys":["تدهين","دهن","تداوي"],"answer":"يُمنع مع الطيب، ويُرخّص للتداوي أو دفع الضرر مع التفصيل، وقد تلزم فدية في موارد.","ref":"مسألة 173"},
    {"qid":"M019","question":"حكم إزالة الشعر وتقليم الأظفار؟","keys":["حلق","قص أظفار"],"answer":"يحرم عمدًا إزالة الشعر وتقليم الأظفار، وتجب الكفارة بحسب المورد والنية.","ref":"مسألة 175"},
    {"qid":"M020","question":"حكم عقد النكاح للمحرم؟","keys":["عقد النكاح"],"answer":"يحرم عقد النكاح على المحرم وباطل لو وقع حال الإحرام.","ref":"مسألة 182"},
    {"qid":"M021","question":"حكم الجماع قبل طواف النساء؟","keys":["جماع","طواف النساء"],"answer":"محرم حتى يأتي بطواف النساء وصلاته؛ وتترتب كفارات في مواردها الخاصة.","ref":"مسألة 185"},
    {"qid":"M022","question":"حكم صيد البر؟","keys":["صيد البر","الحرم"],"answer":"يحرم صيد البر على المحرم وفي الحرم، وتجب الكفارات بحسب النوع والحال.","ref":"مسألة 190"},

    {"qid":"M023","question":"ما أعمال عمرة التمتع؟","keys":["عمرة التمتع","أعمال"],"answer":"الإحرام من الميقات → الطواف → صلاة الطواف → السعي بين الصفا والمروة → التقصير.","ref":"مسألة 13"},
    {"qid":"M024","question":"ما أعمال حج التمتع بإجمال؟","keys":["أعمال الحج","حج التمتع"],"answer":"الإحرام من مكة → الوقوف بعرفات → الوقوف بالمشعر → رمي جمرة العقبة → الهدي → الحلق/التقصير → طواف الحج وصلاته → السعي → طواف النساء وصلاته → المبيت بمنى ورمي الجمار.","ref":"مسألة 15"},
    {"qid":"M025","question":"ما ترتيب أعمال يوم العيد؟","keys":["يوم العيد","الترتيب","رمي","ذبح","حلق"],"answer":"بعد المشعر: رمي جمرة العقبة → الذبح (الهدي) → الحلق/التقصير. ثم طواف الحج وصلاته، ثم السعي، ثم طواف النساء وصلاته.","ref":"مسألة 260"},
    {"qid":"M026","question":"فاته الوقوف بعرفات، ما الحكم؟","keys":["فاته عرفات","وقوف اضطراري","المشعر"],"answer":"إن أدرك الوقوف الاضطراري جزءًا من ليلة العيد بالمشعر صحّ الحج، وإلا فالتفصيل المبيّن في بابه.","ref":"مسألة 201"},
    {"qid":"M027","question":"متى يجوز العدول من التمتع إلى الإفراد؟","keys":["عدول","إفراد","ضيق الوقت"],"answer":"يجوز العدول عند ضيق الوقت عن إدراك عمرة التمتع والحج معًا، وتصبح الوظيفة حج الإفراد مع عمرة مفردة بعده.","ref":"مسألة 210"},
    {"qid":"M028","question":"المرأة حاضت أثناء الطواف، ماذا تفعل؟","keys":["حيض","أثناء الطواف"],"answer":"تقطع الطواف وتنتظر الطهر لإتمام الأعمال؛ ومع ضيق الوقت أو التعذر تُرجع للأحكام الخاصة كالتوكيل أو العدول بحسب الحال.","ref":"مسألة 220"},
    {"qid":"M029","question":"ترك طواف النساء ثم رجع لبلده؟","keys":["ترك طواف النساء","الرجوع"],"answer":"لا تحل النساء حتى يأتي بطواف النساء وصلاته؛ إن تعذر العود يستنيب من يطوف عنه.","ref":"مسألة 230"},
    {"qid":"M030","question":"هل يجب المبيت بمنى ليالي التشريق؟","keys":["المبيت بمنى","ليلة 11","ليلة 12","ليلة 13"],"answer":"واجب ليلة 11 و12، وللمتأخر ليلة 13. تسقط لعذر مع فدية في موارد منصوصة.","ref":"مسألة 240"},
    {"qid":"M031","question":"وقت رمي الجمار؟","keys":["رمي الجمار","وقت"],"answer":"جمرة العقبة يوم العيد، والجمار الثلاث أيام التشريق. الأفضل النهار، ويُرخّص للمعذور ليلًا على تفصيل.","ref":"مسألة 245"},
    {"qid":"M032","question":"من لم يجد الهدي ماذا يفعل؟","keys":["الهدي","عدم الوجدان","الصوم"],"answer":"ينتقل إلى الصوم: ثلاثة أيام في الحج وسبعة إذا رجع إلى أهله، وفق الترتيب المذكور.","ref":"مسألة 250"},
    {"qid":"M033","question":"هل تصح الاستنابة في الرمي؟","keys":["استنابة","الرمي","عجز"],"answer":"تصح الاستنابة للعاجز أو من فيه حرج شديد، مع نية النيابة ومراعاة الترتيب.","ref":"مسألة 255"},
    {"qid":"M034","question":"هل يجوز تقديم بعض الأعمال على بعض؟","keys":["تقديم","ترتيب","رخص"],"answer":"الأصل الترتيب، ومع العذر توجد رخص منظَّمة كتقديم الطواف والسعي على بعض الواجبات، بحسب الضوابط.","ref":"مسألة 265"},
    {"qid":"M035","question":"نسي عملًا من أعمال العمرة، ما الحكم؟","keys":["نسي","تدارك","ركن"],"answer":"يرجع إلى الركنية: الطواف والسعي ركنان؛ أما غيرهما فيتدارك أو تلزم فدية بحسب المورد.","ref":"مسألة 270"},
    {"qid":"M036","question":"أفسد حجه بالجماع قبل الوقوف؟","keys":["أفسد الحج","جماع قبل الوقوف"],"answer":"يُتمُّ الحج وتجب الإعادة في العام القادم مع الهدي، والتفصيل بحسب الموضع والزمان.","ref":"مسألة 280"},
    {"qid":"M037","question":"ما حدّ البعيد الذي وظيفته التمتع؟","keys":["البعيد","التمتع","90 كم"],"answer":"من كان بُعده عن مكة نحو 48 ميلًا شرعيًا (قرابة 90 كم) فوظيفته التمتع غالبًا.","ref":"مسألة 7"},
    {"qid":"M038","question":"لباس المرأة في الإحرام؟","keys":["لباس المرأة","قناع","قفازات"],"answer":"تلبس الساتر غير المزخرف، ولا تغطي وجهها بالقناع، ولا تلبس القفازات، ويجوز لها لبس المخيط.","ref":"مسألة 170"},

    {"qid":"M039","question":"عدد أشواط الطواف والسعي؟","keys":["أشواط","الطواف","السعي"],"answer":"الطواف سبعة أشواط ابتداءً من الحجر، والسعي سبعة أشواط بدءًا بالصفا وختامًا بالمروة.","ref":"باب الطواف/السعي"},
    {"qid":"M040","question":"ترك شوطًا من الطواف نسيانًا؟","keys":["ترك شوط","نسي","طواف"],"answer":"إن كان قبل إكمال أربعة أشواط يُستأنف، وبعد تجاوز النصف يُتدارك على تفصيل ثم تُؤدى صلاة الطواف.","ref":"باب الطواف"},
    {"qid":"M041","question":"قطع السعي والعودة له؟","keys":["قطع السعي","موالاة"],"answer":"يبني من موضع القطع ما دامت الموالاة العرفية محفوظة، وإلا أعاد السعي على تفصيل.","ref":"باب السعي"},
    {"qid":"M042","question":"المحاذاة لمن لم يمر بميقات؟","keys":["محاذاة","ميقات","طائرة"],"answer":"من لم يمر بميقات يُحرم عند محاذاته على وفق مسار الطريق (البري/الجوي) بالاستعانة بأهل الخبرة.","ref":"مسألة المحاذاة"},
    {"qid":"M043","question":"هل ينعقد الإحرام قبل الميقات؟","keys":["قبل الميقات","ينعقد"],"answer":"لا ينعقد قبل الميقات؛ يجب أن يقع الإحرام في الميقات أو عند المحاذاة الصحيحة، وإلا أعاد.","ref":"باب المواقيت"},
    {"qid":"M044","question":"تكرار محظورات الإحرام عمدًا؟","keys":["تعدد الكفارة","تكرار"],"answer":"تتعدد الكفارة بتعدد الفعل في بعض المحظورات كالصيد، ويختلف الحكم باختلاف النوع والقصد.","ref":"باب الكفارات"},
    {"qid":"M045","question":"الضرورة في التظليل مع الحر الشديد؟","keys":["ضرورة","تظليل","فدية"],"answer":"يجوز مع الضرورة وتلزمه فدية غالبًا، ويختلف الحكم بين الليل والنهار والوقوف والسكون.","ref":"مسألة 168 وما بعدها"},
    {"qid":"M046","question":"التوكيل في الهدي والذبح؟","keys":["توكل","هدي","ذبح"],"answer":"يجوز التوكيل مع استحضار النية، وتراعى شروط الهدي وموضعه وحدوده.","ref":"باب الهدي"},
    {"qid":"M047","question":"سقوط المبيت لأهل الأعذار؟","keys":["سقوط المبيت","فدية"],"answer":"يسقط لعذر كالعاملين أو أصحاب الضرورة، وتجب فدية في الجملة بحسب الموارد المنصوصة.","ref":"باب المبيت"},
    {"qid":"M048","question":"وقت رمي الليل للمعذور؟","keys":["رمي ليلًا","معذور"],"answer":"الأصل النهار، ويجوز للمعذور الرمي ليلًا مع مراعاة الترتيب والعدد.","ref":"باب الرمي"},
    {"qid":"M049","question":"نسي صلاة الطواف؟","keys":["صلاة الطواف","نسي"],"answer":"يأتي بها متى تذكّر، ولو بعد أيام، مع مراعاة مكانها وزمانها على التفصيل.","ref":"باب صلاة الطواف"},

    function scoreEntry(qset, entry){
      let s = 0;
      qset.forEach(t=>{ if(entry.bag.has(t)) s += 2; });          // تطابق عام
      (qset).forEach(t=>{ if(entry.bag.has(t)) s += 1; });         // وزن إضافي بسيط
      return s;
    }

    function bestMatch(query){
      const qset = new Set(toks(query));
      // ترجيح العبارات المفتاحية اليدوية إن وجدت
      INDEX.forEach(E=>{
        (KB[E.i].keys||[]).forEach(k=>{ if(qset.has(norm(k))) E.bias = (E.bias||0)+2; });
      });
      let best = {i:-1, s:-1};
      INDEX.forEach(E=>{
        const sc = scoreEntry(qset,E) + (E.bias||0);
        if(sc > best.s) best = {i:E.i, s:sc};
      });
      if(best.s<=0){
        // fallback: بحث جزئي
        const nq = norm(query);
        for(const E of INDEX){
          const text = norm((KB[E.i].question||'')+' '+(KB[E.i].answer||''));
          if(text.includes(nq)) return KB[E.i];
        }
        return null;
      }
      return KB[best.i];
    }

    function setAnswer(html, ref){
      document.getElementById('ans').innerHTML = html;
      document.getElementById('ansRef').textContent = `مرجع: ${ref||'—'} — المصدر: كتيّب أحكام الحج (leader.ir)`;
    }

    document.getElementById('form').addEventListener('submit', (e)=>{
      e.preventDefault();
      const q = document.getElementById('q').value.trim();
      if(!q) return;
      const hit = bestMatch(q);
      if(!hit){
        setAnswer('لم أعثر على مسألة مطابقة. جرّب صياغة أقصر أو مفاتيح مختلفة (مثل: التظليل، طواف النساء، المحاذاة).','—');
      }else{
        // إبراز مبسّط للكلمات
        let ans = hit.answer;
        toks(q).forEach(w=>{
          try{ ans = ans.replace(new RegExp('('+w+')','gi'),'<mark>$1</mark>'); }catch(_){}
        });
        setAnswer('<b>الجواب:</b><br>'+ans, hit.ref);
      }
    });
  </script>
