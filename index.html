<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Amiri Quran', serif;
            background: linear-gradient(to bottom, #e8f0e8, #ffffff);
            color: #2c3e50;
            direction: rtl;
            line-height: 1.8;
        }

        header {
            background: linear-gradient(to bottom, #1a3c34, #2e6b5b);
            color: white;
            text-align: center;
            padding: 2.5rem 1rem;
            border-bottom: 4px solid #d4a373;
        }

        header h1 {
            font-size: 2.8rem;
            font-family: 'Cairo', sans-serif;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        nav {
            padding: 1rem;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        nav select {
            padding: 0.7rem;
            font-size: 1.2rem;
            font-family: 'Cairo', sans-serif;
            border: 2px solid #1a3c34;
            border-radius: 8px;
            width: 250px;
            background-color: #f5f5f5;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        nav select:focus {
            outline: none;
            border-color: #d4a373;
        }

        .alert {
            display: none;
            padding: 1rem;
            background-color: #f8d7da;
            color: #721c24;
            text-align: center;
            margin: 1rem auto;
            border-radius: 8px;
            max-width: 900px;
            font-family: 'Cairo', sans-serif;
        }

        main {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .ayah {
            background-color: #ffffff;
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .ayah:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .ayah-text {
            font-size: 2rem;
            color: #1a3c34;
            font-family: 'Amiri Quran', serif;
            margin-bottom: 0.5rem;
        }

        .audio-player {
            margin-top: 0.5rem;
        }

        .audio-player audio {
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            background: linear-gradient(to top, #1a3c34, #2e6b5b);
            color: white;
            font-family: 'Cairo', sans-serif;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .social-icons {
            margin-bottom: 1rem;
        }

        .social-icons a {
            color: white;
            font-size: 1.5rem;
            margin: 0 0.5rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #d4a373;
        }

        /* تصميم متجاوب */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .ayah-text {
                font-size: 1.6rem;
            }

            nav select {
                width: 100%;
                font-size: 1rem;
            }

            main {
                padding: 0 0.5rem;
            }

            .audio-player audio {
                max-width: 100%;
            }

            .social-icons a {
                font-size: 1.2rem;
            }

            .alert {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>القرآن الكريم</h1>
    </header>
    <nav>
        <select id="surahSelect" onchange="loadSurah()">
            <option value="">اختر سورة</option>
        </select>
    </nav>
    <div class="alert" id="autoplayAlert">
        <p>لتفعيل التشغيل التلقائي، انقر على أي آية للسماح بتشغيل الصوت.</p>
    </div>
    <main>
        <div id="quranContent"></div>
    </main>
    <footer>
        <div class="social-icons">
            <a href="https://twitter.com/intent/tweet?url=${encodeURIComponent(window.location.href)}&text=استمتع بقراءة وتلاوة القرآن الكريم" target="_blank" title="مشاركة على تويتر"><i class="fab fa-x-twitter"></i></a>
            <a href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}" target="_blank" title="مشاركة على فيسبوك"><i class="fab fa-facebook-f"></i></a>
            <a href="https://wa.me/?text=استمتع بقراءة وتلاوة القرآن الكريم: ${encodeURIComponent(window.location.href)}" target="_blank" title="مشاركة على واتساب"><i class="fab fa-whatsapp"></i></a>
        </div>
        <p>برمجة وتطوير: فاضل الريس</p>
    </footer>
    <script>
        let currentAyahIndex = -1;
        let audioElements = [];
        let isAutoplayAllowed = false;

        // جلب قائمة السور
        async function loadSurahs() {
            try {
                const response = await fetch('https://api.alquran.cloud/v1/quran/quran-uthmani');
                const data = await response.json();
                const surahs = data.data.surahs;
                const select = document.getElementById('surahSelect');

                surahs.forEach(surah => {
                    const option = document.createElement('option');
                    option.value = surah.number;
                    option.textContent = `${surah.number}. ${surah.name}`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('خطأ في جلب السور:', error);
                document.getElementById('quranContent').innerHTML = '<p style="color: red; text-align: center;">خطأ في جلب السور، تأكد من اتصالك بالإنترنت.</p>';
            }
        }

        // إيقاف جميع الأصوات النشطة
        function stopAllAudio() {
            audioElements.forEach(audio => {
                audio.pause();
                audio.currentTime = 0;
                audio.src = ''; // إعادة تعيين المصدر لتجنب التداخل
            });
        }

        // تشغيل الآية التالية
        function playNextAyah() {
            if (currentAyahIndex + 1 < audioElements.length) {
                currentAyahIndex++;
                const nextAudio = audioElements[currentAyahIndex];
                nextAudio.src = nextAudio.dataset.src;
                nextAudio.play().catch(error => {
                    console.error('خطأ في تشغيل الصوت:', error);
                    document.getElementById('autoplayAlert').style.display = 'block';
                });
            }
        }

        // جلب الآيات مع التلاوة الصوتية
        async function loadSurah() {
            const surahNumber = document.getElementById('surahSelect').value;
            if (!surahNumber) return;

            try {
                const response = await fetch(`https://api.alquran.cloud/v1/surah/${surahNumber}/ar.abdulbasitmurattal`);
                const data = await response.json();
                const ayahs = data.data.ayahs;
                const contentDiv = document.getElementById('quranContent');
                contentDiv.innerHTML = '';
                audioElements = [];
                currentAyahIndex = -1;
                isAutoplayAllowed = false;
                document.getElementById('autoplayAlert').style.display = 'none';

                ayahs.forEach((ayah, index) => {
                    const ayahDiv = document.createElement('div');
                    ayahDiv.className = 'ayah';
                    ayahDiv.innerHTML = `
                        <p class="ayah-text">${ayah.text} (${ayah.numberInSurah})</p>
                        <div class="audio-player">
                            <audio controls data-src="${ayah.audio}" preload="none">
                                <source src="${ayah.audio}" type="audio/mpeg">
                                متصفحك لا يدعم تشغيل الصوت.
                            </audio>
                        </div>
                    `;
                    contentDiv.appendChild(ayahDiv);
                    audioElements.push(ayahDiv.querySelector('audio'));
                });

                // إضافة أحداث للآيات
                audioElements.forEach((audio, index) => {
                    audio.addEventListener('play', () => {
                        stopAllAudio();
                        if (!audio.src) {
                            audio.src = audio.dataset.src;
                        }
                        currentAyahIndex = index;
                        isAutoplayAllowed = true;
                        document.getElementById('autoplayAlert').style.display = 'none';
                    });
                    audio.addEventListener('ended', () => {
                        if (isAutoplayAllowed) {
                            playNextAyah();
                        }
                    });
                    audio.addEventListener('error', () => {
                        console.error('خطأ في تحميل الصوت للآية:', index + 1);
                        document.getElementById('autoplayAlert').innerHTML = '<p>خطأ في تحميل الصوت، حاول تحديث الصفحة أو اختيار سورة أخرى.</p>';
                        document.getElementById('autoplayAlert').style.display = 'block';
                    });
                    // النقر على الآية لتفعيل الصوت
                    audio.parentElement.parentElement.addEventListener('click', () => {
                        stopAllAudio();
                        currentAyahIndex = index;
                        audio.src = audio.dataset.src;
                        audio.play().catch(error => {
                            console.error('خطأ في تشغيل الصوت:', error);
                            document.getElementById('autoplayAlert').style.display = 'block';
                        });
                    });
                });

                // محاولة التشغيل التلقائي للآية الأولى
                if (audioElements.length > 0) {
                    currentAyahIndex = 0;
                    const firstAudio = audioElements[0];
                    firstAudio.src = firstAudio.dataset.src;
                    firstAudio.play().catch(error => {
                        console.error('خطأ في التشغيل التلقائي:', error);
                        document.getElementById('autoplayAlert').style.display = 'block';
                    });
                }
            } catch (error) {
                console.error('خطأ في جلب الآيات:', error);
                document.getElementById('quranContent').innerHTML = '<p style="color: red; text-align: center;">خطأ في جلب الآيات، حاول مرة أخرى.</p>';
            }
        }

        // تحميل قائمة السور عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', loadSurahs);
    </script>
</body>
</html>
