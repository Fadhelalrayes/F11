<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>العدّ التنازلي لبداية شهر محرم</title>
  <style>
    :root{
      --bg:#ffffff;
      --ink:#0a0a0a;
      --gold-1:#fef9e7;
      --gold-2:#f3e6b2;
      --gold-3:#e0c56d;
      --gold-4:#d4af37;
      --gold-5:#a37c10;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: "Tajawal", system-ui, sans-serif; color:var(--ink);
      background: var(--bg);
    }
    .wrap{ min-height:100%; display:flex; align-items:center; justify-content:center; padding:28px; }
    .card{
      width:min(1100px, 96vw); border-radius:28px; padding:28px; background: linear-gradient(180deg, rgba(250,245,230,.75), rgba(255,255,255,.9));
      border:1px solid rgba(212,175,55,.35);
    }
    h1{
      margin:12px 0 16px; text-align:center; font-size:clamp(1.6rem, 2.2vw + 1rem, 3rem); font-weight:900;
      background: linear-gradient(180deg, #1a1a1a, #000 40%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .grid{ display:flex; flex-wrap:wrap; justify-content:center; gap:16px; margin:18px 0 8px; }
    .unit{ flex:1 1 140px; max-width:180px; padding:18px 16px; border-radius:18px; text-align:center;
      background: linear-gradient(180deg, rgba(223,197,109,.16), rgba(223,197,109,.08));
      border:1px solid rgba(212,175,55,.45);
    }
    .unit .label{ font-size:.95rem; color:#5a4711; font-weight:700 }
    .unit .value{ font-size:clamp(2rem, 2vw + 1.4rem, 3.2rem); font-weight:900;
      background: linear-gradient(180deg, var(--gold-5), #000); -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .meta{ text-align:center; margin-top:14px; font-size:1.1rem; color:#333; font-weight:600 }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>العدّ التنازلي لبداية شهر مُحَرَّم</h1>
      <div class="grid">
        <div class="unit"><div class="label">الشهور</div><div class="value" id="months">—</div></div>
        <div class="unit"><div class="label">الأيام</div><div class="value" id="days">—</div></div>
        <div class="unit"><div class="label">الثواني</div><div class="value" id="seconds">—</div></div>
        <div class="unit"><div class="label">الساعات</div><div class="value" id="hours">—</div></div>
        <div class="unit"><div class="label">الدقائق</div><div class="value" id="minutes">—</div></div>
      </div>
      <div class="meta" id="targetDate">—</div>
    </div>
  </div>
  <script>
    const monthsEl=document.getElementById('months');
    const daysEl=document.getElementById('days');
    const hoursEl=document.getElementById('hours');
    const minutesEl=document.getElementById('minutes');
    const secondsEl=document.getElementById('seconds');
    const targetDateEl=document.getElementById('targetDate');function findNextViaIntl(){
  const fmtHijriParts=new Intl.DateTimeFormat('en-u-ca-islamic',{year:'numeric',month:'numeric',day:'numeric'});
  let d=new Date();d.setHours(0,0,0,0);
  for(let i=0;i<420;i++){
    const parts=fmtHijriParts.formatToParts(d);
    const map=Object.fromEntries(parts.map(p=>[p.type,p.value]));
    if(Number(map.month)===1 && Number(map.day)===1){return new Date(d);}
    d.setDate(d.getDate()+1);
  }
  return new Date();
}

const targetDate=findNextViaIntl();
const fmtGreg=new Intl.DateTimeFormat('ar',{weekday:'long',year:'numeric',month:'long',day:'numeric'});

function update(){
  const now=new Date();
  let diff=targetDate-now;
  if(diff<0) diff=0;
  const lunarMonth=29.530588*24*60*60*1000;
  const months=Math.floor(diff/lunarMonth);
  const remAfterMonths=diff-months*lunarMonth;
  const days=Math.floor(remAfterMonths/(24*60*60*1000));
  const remAfterDays=remAfterMonths-days*24*60*60*1000;
  const hours=Math.floor(remAfterDays/(60*60*1000));
  const remAfterHours=remAfterDays-hours*60*60*1000;
  const minutes=Math.floor(remAfterHours/(60*1000));
  const remAfterMinutes=remAfterHours-minutes*60*1000;
  const seconds=Math.floor(remAfterMinutes/1000);

  monthsEl.textContent=String(months);
  daysEl.textContent=String(days);
  hoursEl.textContent=String(hours).padStart(2,'0');
  minutesEl.textContent=String(minutes).padStart(2,'0');
  secondsEl.textContent=String(seconds).padStart(2,'0');

  targetDateEl.textContent = `سيصادف ١ محرم يوم ${fmtGreg.format(targetDate)}`;
}

update();
setInterval(update,1000);

  </script>
</body>
</html>
