/* ========================== ุชุฏูู ุงููุงุฌูุฉ ========================== */
const step1 = document.getElementById('step1');
const stepTopics = document.getElementById('stepTopics');
const stepResult = document.getElementById('stepResult');
const resultText = document.getElementById('resultText');
const resTitle = document.getElementById('resTitle');

  const birth = document.getElementById('birthdate').value.trim();
  if(!gender || !status || !work || !birth){
    alert('ูู ูุถูู ุฃููู ุฌููุน ุงูุญููู ุฃูููุง.');
    return;

document.querySelectorAll('.topic').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    const topic = btn.dataset.topic;
    const list = TEMPLATES[topic] || [];
    const chosen = list[Math.floor(Math.random()*list.length)] || 'ูุง ุชูุฌุฏ ูุฑุงุกุฉ ุงูุขู.';
    const titleMap = {love:'ูุฑุงุกุฉ ุงูุญุจ', career:'ูุฑุงุกุฉ ุงููููุฉ ูุงููุงู', health:'ูุฑุงุกุฉ ุงูุตุญุฉ', general:'ูุฑุงุกุฉ ุนุงูุฉ/ุฏุฑุงุณูุฉ'};
    resTitle.textContent = titleMap[topic] || 'ูุฑุงุกุชู';
    resultText.textContent = chosen; // ูุณุชุฎุฏู textContent ูุถูุงู ุนุฏู ุธููุฑ ุฃู ุฃููุงุฏ
    stepTopics.classList.add('hidden');

  });
});

document.getElementById('backBtn').addEventListener('click', ()=>{

document.getElementById('copyBtn').addEventListener('click', ()=>{
  const txt = resultText.textContent || '';
