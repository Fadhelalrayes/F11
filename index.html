/* استنتاج عنوان الخيرة */
function verdictFrom(text=""){
  if(/نهي|ناه[ية]/.test(text)) return "ناهية";
  if(/ممتازة|ممتاز/.test(text)) return "ممتازة";
  if(/حسنة/.test(text)) return "حسنة";
  if(/وسط/.test(text)) return "وسط";
  if(/جيدة|جيد/.test(text)) return "جيدة";
  return "—";
}

/* جلب أول آية من رقم الصفحة (مع السورة والآية) */
async function firstAyahByPage(page){
  // مصدر 1: quran.com
  try{
    const r=await fetch(`https://api.quran.com/api/v4/verses/by_page/${page}?language=ar&fields=text_uthmani,verse_key,chapter_id`);
    if(r.ok){
      const j=await r.json();
      if(j.verses && j.verses.length){
        const v=j.verses[0];
        const sura=v.chapter_id;
        const ayah=(v.verse_key||"").split(":")[1]||v.verse_number||"?";
        return {text:v.text_uthmani||v.text, sura, ayah};
      }
    }
  }catch(e){}
  // مصدر 2: alquran.cloud
  try{
    const r2=await fetch(`https://api.alquran.cloud/v1/page/${page}/quran-uthmani`);
    if(r2.ok){
      const j2=await r2.json();
      if(j2?.data?.ayahs?.length){
        const v=j2.data.ayahs[0];
        return {text:v.text, sura:v.surah.number, ayah:v.numberInSurah};
      }
    }
  }catch(e){}
  return {text:null, sura:null, ayah:null};
}

/* عرض النتيجة */
function showResult(page, notes, ayahObj){
  const verdict=verdictFrom(notes||"");
  document.getElementById("vVerdict").textContent=verdict;
  document.getElementById("vNotes").textContent=notes||"—";
  document.getElementById("vPage").textContent=page;
  const sName = ayahObj.sura? (SURAH[+ayahObj.sura]||("سورة رقم "+ayahObj.sura)) : "—";
  document.getElementById("vSuraAyahLbl").textContent=`سورة ${sName} - الآيه ${ayahObj.ayah||"—"}`;
  document.getElementById("vAyah").textContent=ayahObj.text||"(تعذّر جلب نص الآية الآن)";
  document.getElementById("tags").innerHTML=
    `<span class="tag">صفحة: ${page}</span>`+
    `<span class="tag">${notes? "تم تحميل النتيجة" : "لا توجد ملاحظات لهذه الصفحة"}</span>`;
  document.getElementById("resCard").classList.remove("hidden");
  document.getElementById("resCard").scrollIntoView({behavior:'smooth',block:'center'});
}
