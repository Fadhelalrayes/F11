<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأبراج اليومية المتجددة</title>
    <style>
        :root {
            --primary-color: #4a148c; /* بنفسجي غامق */
            --secondary-color: #7e57c2; /* بنفسجي فاتح */
            --background-color: #f3e5f5; /* خلفية بنفسجية باهتة */
            --card-background: #ffffff;
            --text-color: #333;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Cairo', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.7;
        }
        header {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.5rem 2rem;
            text-align: center;
            box-shadow: var(--shadow);
            position: sticky; top: 0; z-index: 1000;
        }
        footer {
            text-align: center; padding: 1.5rem; margin-top: 2rem;
            background-color: #e1bee7; font-size: 0.9rem;
        }
        main { padding: 2rem 1rem; }
        #content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem; max-width: 1200px; margin: 0 auto;
        }
        .card {
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex; flex-direction: column;
            transition: transform 0.3s, box-shadow 0.3s;
            border-top: 4px solid var(--primary-color);
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        .card-header {
            padding: 1rem;
            text-align: center;
        }
        .card-title {
            font-size: 1.5rem; color: var(--primary-color);
            font-weight: 700;
        }
        .card-content { padding: 0 1.5rem 1.5rem; flex-grow: 1; }
        .card-summary { font-size: 1rem; margin-bottom: 1rem; text-align: justify; }
        .card-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            font-size: 0.85rem; color: #555;
            border-top: 1px solid #eee; padding-top: 1rem;
        }
        .meta-item { text-align: center; }
        .meta-item span { display: block; font-weight: bold; color: var(--secondary-color); }
        #loading-indicator, #update-notification {
            text-align: center; padding: 2rem; font-size: 1.2rem; color: #555;
        }
        #update-notification {
            display: none; background-color: #ffab40; color: black;
            padding: 1rem; cursor: pointer; position: sticky;
            top: 80px; z-index: 999; transition: opacity 0.3s;
            font-weight: bold;
        }
        #update-notification:hover { opacity: 0.9; }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>الأبراج اليومية</h1>
    </header>
    
    <div id="update-notification">
        ✨ تحديثات اليوم الجديد متاحة! اضغط للعرض.
    </div>

    <main>
        <div id="content-grid">
            <div id="loading-indicator">جاري تحضير توقعات الأبراج...</div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 - بيانات الأبراج مقدمة لأغراض الترفيه.</p>
    </footer>

    <script>
        const contentGrid = document.getElementById('content-grid');
        const loadingIndicator = document.getElementById('loading-indicator');
        const updateNotification = document.getElementById('update-notification');

        const HOROSCOPE_SIGNS = {
            aries: "الحمل", taurus: "الثور", gemini: "الجوزاء", cancer: "السرطان",
            leo: "الأسد", virgo: "العذراء", libra: "الميزان", scorpio: "العقرب",
            sagittarius: "القوس", capricorn: "الجدي", aquarius: "الدلو", pisces: "الحوت"
        };
        
        let currentDay = 'today';

        async function fetchHoroscopeData(day) {
            loadingIndicator.style.display = 'block';
            contentGrid.innerHTML = '';
            
            const signKeys = Object.keys(HOROSCOPE_SIGNS);
            let allHoroscopes = [];

            for (const sign of signKeys) {
                try {
                    // *** التغيير الوحيد هنا ***
                    // استخدام بروكسي لتجاوز مشكلة CORS
                    const apiUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(`https://aztro.sameerkumar.website/?sign=${sign}&day=${day}`)}`;
                    const response = await fetch(apiUrl, { method: 'GET' }); // تغيير POST إلى GET لأن البروكسي يتطلب ذلك
                    const proxyData = await response.json();
                    
                    // البيانات الحقيقية تكون داخل خاصية contents
                    const data = JSON.parse(proxyData.contents);
                    
                    data.arabic_sign = HOROSCOPE_SIGNS[sign];
                    allHoroscopes.push(data);
                } catch (error) {
                    console.error(`فشل جلب بيانات برج ${sign}:`, error);
                }
            }
            
            loadingIndicator.style.display = 'none';
            return allHoroscopes;
        }

        function renderCards(data) {
            contentGrid.innerHTML = '';
            data.forEach(item => {
                const cardHTML = `
                    <article class="card">
                        <div class="card-header">
                            <h2 class="card-title">${item.arabic_sign}</h2>
                        </div>
                        <div class="card-content">
                            <p class="card-summary">${item.description}</p>
                            <div class="card-meta">
                                <div class="meta-item"><span>التوافق</span> ${item.compatibility || 'غير محدد'}</div>
                                <div class="meta-item"><span>المزاج</span> ${item.mood || 'غير محدد'}</div>
                                <div class="meta-item"><span>اللون</span> ${item.color || 'غير محدد'}</div>
                                <div class="meta-item"><span>رقم الحظ</span> ${item.lucky_number || 'غير محدد'}</div>
                            </div>
                        </div>
                    </article>
                `;
                contentGrid.insertAdjacentHTML('beforeend', cardHTML);
            });
        }
        
        async function initializePage(day) {
            const data = await fetchHoroscopeData(day);
            if (data && data.length > 0) {
                renderCards(data);
            } else {
                contentGrid.innerHTML = '<p>عفوًا، حدث خطأ أثناء جلب بيانات الأبراج. يرجى المحاولة مرة أخرى لاحقًا.</p>';
            }
        }

        function simulateNewDay() {
            setTimeout(() => {
                if (currentDay === 'today') {
                    updateNotification.style.display = 'block';
                }
            }, 120000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializePage('today');
            simulateNewDay();
        });
        
        updateNotification.addEventListener('click', () => {
            updateNotification.style.display = 'none';
            currentDay = 'tomorrow';
            initializePage('tomorrow');
        });
    </script>
</body>
</html>
