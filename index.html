<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FadhelTalk - محادثة ذكية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com; img-src 'self' data:;">
    <meta name="description" content="FadhelTalk - تطبيق محادثة ذكي متاح للجميع">
    <meta name="robots" content="index, follow">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(145deg, #fdbb2d, #b21f1f);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 18px;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .status {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            border-radius: 50px;
            margin-top: 20px;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            background-color: #4CAF50;
            border-radius: 50%;
            box-shadow: 0 0 10px #4CAF50;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        #status-text {
            font-weight: 500;
        }
        
        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 30px 0;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .feature:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .feature i {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fdbb2d;
        }
        
        .start-btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, #fdbb2d, #b21f1f);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #b21f1f, #fdbb2d);
        }
        
        .privacy-notice {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon"><i class="fas fa-comments"></i></div>
            </div>
            <h1>FadhelTalk</h1>
            <p class="subtitle">تطبيق المحادثة الذكية المتاح للجميع</p>
            <div class="status">
                <span id="status-text">الخدمة تعمل تلقائياً - متصل</span>
                <div class="status-dot" id="status-dot"></div>
            </div>
        </div>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-bolt"></i>
                <h3>سريع وسلس</h3>
                <p>تجربة محادثة فائقة السرعة</p>
            </div>
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                <h3>آمن ومحمي</h3>
                <p>بياناتك محمية دائماً</p>
            </div>
            <div class="feature">
                <i class="fas fa-globe"></i>
                <h3>متاح للجميع</h3>
                <p>دون الحاجة لمفتاح دخول</p>
            </div>
            <div class="feature">
                <i class="fas fa-comment-dots"></i>
                <h3>ذكاء اصطناعي</h3>
                <p>محادثة ذكية وتفاعلية</p>
            </div>
        </div>
        
        <button class="start-btn" onclick="startChat()">
            ابدأ المحادثة الآن
        </button>
        
        <p class="privacy-notice">
            نحرص على حماية بياناتك وخصوصيتك. جميع المحادثات مشفرة.
        </p>
    </div>

    <script>
        // دالة لبدء المحادثة
        function startChat() {
            // هنا سيتم تحويل المستخدم إلى صفحة المحادثة
            // يمكن استبدال هذا الرابط بالرابط الفعلي للتطبيق
            alert("مرحبًا! جاري تحويلك إلى تطبيق المحادثة...");
            // window.location.href = "chat.html"; // إلغاء التعليق عند توفر الرابط
        }
        
        // محاكاة اتصال تلقائي بالخدمة
        document.addEventListener('DOMContentLoaded', function() {
            const statusText = document.getElementById('status-text');
            const statusDot = document.getElementById('status-dot');
            
            // تغيير حالة الاتصال بعد تحميل الصفحة مباشرة
            setTimeout(() => {
                statusText.textContent = "تم الاتصال بنجاح - جاهز";
                statusDot.style.backgroundColor = "#4CAF50";
            }, 1500);
        });
        
        // إضافة طبقة حماية إضافية
        // منع فتح النافذة في نافذة أخرى (لمنع تقنيات التصيد)
        if (window.top !== window.self) {
            window.top.location = window.self.location;
        }
        
        // تعطيل右键单击 للحماية الأساسية (يمكن تعطيله إذا كان يؤثر على تجربة المستخدم)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
