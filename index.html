<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>توصيات البورصة — مباشر</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  :root{--gold:#D4AF37;--gold-2:#C9A227;--bg:#fff;--bg-soft:#faf8f3;--text:#161616;--muted:#6b7280;--card:#fff;--border:#e9e9ef;--pos:#0a7a2f;--neg:#b11a1a;--neu:#555;--shadow:0 8px 24px rgba(0,0,0,.08);--radius:16px}
  @media (prefers-color-scheme: dark){:root{--bg:#0c0c0e;--bg-soft:#131318;--text:#f5f5f5;--card:#141419;--border:#292933;--shadow:0 10px 30px rgba(0,0,0,.35)}}
  *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font-family:"Cairo","Tajawal","Noto Kufi Arabic",system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;line-height:1.65}
  .container{max-width:1160px;margin:0 auto;padding:12px}
  header{position:sticky;top:0;z-index:80;background:linear-gradient(180deg,rgba(212,175,55,.08),transparent),var(--bg);border-bottom:1px solid var(--border);backdrop-filter:blur(6px) saturate(130%)}
  .topbar{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:8px 0}
  .brand{display:flex;align-items:center;gap:10px;font-weight:900;font-size:20px}
  .logo{width:28px;height:28px;border-radius:8px;background:conic-gradient(from 0deg,var(--gold),var(--gold-2),var(--gold))}
  .meta{font-size:13px;color:var(--muted)}
  .newsbar{display:none;overflow:hidden;border-top:1px solid var(--border);border-bottom:1px solid var(--border);background:var(--bg-soft)}
  .news-track{display:flex;gap:28px;white-space:nowrap;animation:scroll 26s linear infinite;padding:8px 4px}
  .news-item{flex:0 0 auto;padding:6px 12px;border:1px solid var(--border);border-radius:999px;background:var(--card);font-size:13px;font-weight:700}
  @keyframes scroll{0%{transform:translateX(0)}100%{transform:translateX(-50%)}}
  main{padding:12px}
  .grid{display:grid;gap:14px}
  .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden}
  .head{padding:12px 14px;border-bottom:1px solid var(--border);font-weight:800;background:linear-gradient(180deg,rgba(212,175,55,.10),transparent)}
  .body{padding:12px}
  table{width:100%;border-collapse:collapse;table-layout:fixed}
  th,td{padding:10px;border-bottom:1px solid var(--border);text-align:center;font-size:14px;vertical-align:middle}
  th{font-size:12px;color:var(--muted)}
  tr:hover td{background:rgba(212,175,55,.06)}
  .prices-table th:nth-child(1){width:36%}.prices-table th:nth-child(2){width:22%}.prices-table th:nth-child(3){width:22%}.prices-table th:nth-child(4){width:20%}
  .forecast-table th:nth-child(1){width:34%}.forecast-table th:nth-child(2){width:18%}.forecast-table th:nth-child(3){width:18%}.forecast-table th:nth-child(4){width:12%}.forecast-table th:nth-child(5){width:18%}
  td.num{white-space:nowrap} td.sym{white-space:normal;word-break:keep-all}
  .pill{display:inline-block;padding:4px 10px;border-radius:999px;font-size:12px;font-weight:800;border:1px solid var(--border);white-space:nowrap}
  .bull{background:#e6f8ec;color:var(--pos)} .bear{background:#fde8e8;color:#b11a1a} .neutral{background:#f1f1f1;color:var(--neu)}
  .alert{border:1px solid var(--border);border-radius:12px;padding:10px;margin-bottom:10px;background:var(--bg-soft);display:flex;align-items:center;gap:8px;justify-content:space-between}
  .empty{text-align:center;color:var(--muted);padding:12px}
  .sigwrap{display:inline-flex;align-items:center;gap:8px;justify-content:center;white-space:nowrap}
  .sigbox{display:inline-flex;align-items:center;justify-content:center;width:28px;height:28px;min-width:28px;min-height:28px;border-radius:6px;border:1px solid var(--border);box-shadow:var(--shadow);overflow:hidden;flex:0 0 28px}
  .sig-bull{background:#e6f8ec}.sig-bear{background:#fde8e8}.sig-neutral{background:#f1f1f1}
  .sigbox svg{display:block;width:16px;height:16px}
  .sigcell{display:flex;align-items:center;justify-content:center}
  @media (max-width:480px){th,td{padding:8px 6px;font-size:13px}.pill{font-size:11px;padding:3px 8px}.sigbox{width:26px;height:26px;min-width:26px;min-height:26px}.sigbox svg{width:14px;height:14px}}
  .tips{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:14px;margin-top:6px}
  .links-card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:14px}
  .select-wrap{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
  .select-wrap select{padding:10px 12px;border:1px solid var(--border);border-radius:10px;background:var(--bg-soft);font-family:inherit}
  .select-wrap a{padding:10px 12px;border:1px solid var(--border);border-radius:10px;text-decoration:none}
  .select-wrap a:hover{background:rgba(212,175,55,.10)}
  footer{margin-top:16px;padding:18px;border-top:1px solid var(--border);text-align:center;color:var(--muted);font-size:13px}
  #devCredit{user-select:none;cursor:pointer}
</style>
</head>
<body>
<header>
  <div class="container topbar">
    <div class="brand"><div class="logo"></div>توصيات البورصة</div>
    <div class="meta">آخر تحديث: <span id="lastUpdated">—:—:—</span></div>
  </div>
  <div class="newsbar" id="newsbar"><div id="newsScroller" class="news-track"></div></div>
</header>

<main class="container grid">
  <section class="card">
    <div class="head">الأسعار الحالية</div>
    <div class="body">
      <table class="prices-table">
        <thead><tr><th>الأصل</th><th>السعر</th><th>التغير %</th><th>الحجم</th></tr></thead>
        <tbody id="pricesTbody"><tr><td colspan="4" class="empty">جاري التحميل…</td></tr></tbody>
      </table>
    </div>
  </section>

  <section class="card">
    <div class="head">التنبؤات</div>
    <div class="body">
      <table class="forecast-table">
        <thead><tr><th>الأصل</th><th>1س</th><th>1ي</th><th>الثقة</th><th>الإشارة</th></tr></thead>
        <tbody id="forecastTbody"><tr><td colspan="5" class="empty">جاري التحميل…</td></tr></tbody>
      </table>
    </div>
  </section>

  <section class="card" id="card-buy" style="display:none">
    <div class="head">الأسهم الموصى بشرائها</div>
    <div class="body" id="buyList"></div>
  </section>

  <section class="card" id="card-sell" style="display:none">
    <div class="head">الأسهم الموصى ببيعها</div>
    <div class="body" id="sellList"></div>
  </section>

  <section class="card" id="card-alerts">
    <div class="head">التنبيهات</div>
    <div class="body" id="alertsList"><div class="empty">لا توجد تنبيهات حاليًا</div></div>
  </section>

  <section class="tips" id="tipsBox">
    <h3 style="margin:0 0 8px;font-weight:900">نصيحة تداول مثبتة</h3>
    <p id="tipOfTheDay" style="margin:0;padding:10px;border:1px dashed var(--border);border-radius:12px;background:var(--bg-soft)">…</p>
  </section>

  <section class="links-card">
    <h3 style="margin:0 0 8px;font-weight:900">مواقع تداول عالمية</h3>
    <div class="select-wrap">
      <select id="siteSelect" aria-label="اختر موقع تداول">
        <option value="" selected disabled>اختر موقعًا</option>
        <option value="https://www.interactivebrokers.com/">Interactive Brokers</option>
        <option value="https://www.saxobank.com/">Saxo Bank</option>
        <option value="https://www.ig.com/">IG</option>
        <option value="https://www.cmcmarkets.com/">CMC Markets</option>
        <option value="https://www.etoro.com/">eToro</option>
        <option value="https://www.plus500.com/">Plus500</option>
        <option value="https://www.xtb.com/">XTB</option>
        <option value="https://www.avatrade.com/">AvaTrade</option>
        <option value="https://www.fidelity.com/">Fidelity</option>
        <option value="https://www.schwab.com/">Charles Schwab</option>
        <option value="https://www.tdameritrade.com/">TD Ameritrade</option>
        <option value="https://www.robinhood.com/">Robinhood</option>
      </select>
      <a id="openSite" href="#" target="_blank" rel="noopener" style="color:var(--text)">فتح الموقع</a>
    </div>
  </section>
</main>

<footer>
  <span id="devCredit" title="انقر للتواصل">برمجة وتطوير فاضل الريس</span>
</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
  /* ===== الإعدادات ===== */
  const CONFIG = {
    // كل الجلبات عبر بوابة واحدة مناسبة للهاتف
    WRAP: (url) => `https://r.jina.ai/http://${url.replace(/^https?:\/\//,'')}`,
    CRYPTO_REST: ["btcusdt","ethusdt","solusdt","bnbusdt","xrpusdt"],

    MAPS: {
      GOLD:   ['https://stooq.com/q/l/?s=gc.f&f=sd2t2ohlcv&h&e=csv','https://stooq.com/q/l/?s=xauusd&f=sd2t2ohlcv&h&e=csv'],
      SILVER: ['https://stooq.com/q/l/?s=si.f&f=sd2t2ohlcv&h&e=csv','https://stooq.com/q/l/?s=xagusd&f=sd2t2ohlcv&h&e=csv'],
      WTI:    ['https://stooq.com/q/l/?s=cl.f&f=sd2t2ohlcv&h&e=csv','https://stooq.com/q/l/?s=oil&f=sd2t2ohlcv&h&e=csv'],
      BRENT:  ['https://stooq.com/q/l/?s=br.f&f=sd2t2ohlcv&h&e=csv','https://stooq.com/q/l/?s=brent&f=sd2t2ohlcv&h&e=csv'],
      GAS:    ['https://stooq.com/q/l/?s=ng.f&f=sd2t2ohlcv&h&e=csv','https://stooq.com/q/l/?s=gas&f=sd2t2ohlcv&h&e=csv']
    },

    STOCKS: [
      'https://stooq.com/q/l/?s=aapl.us&f=sd2t2ohlcv&h&e=csv',
      'https://stooq.com/q/l/?s=msft.us&f=sd2t2ohlcv&h&e=csv',
      'https://stooq.com/q/l/?s=tsla.us&f=sd2t2ohlcv&h&e=csv',
      'https://stooq.com/q/l/?s=amzn.us&f=sd2t2ohlcv&h&e=csv',
      'https://stooq.com/q/l/?s=nvda.us&f=sd2t2ohlcv&h&e=csv',
      'https://stooq.com/q/l/?s=googl.us&f=sd2t2ohlcv&h&e=csv',
      'https://stooq.com/q/l/?s=meta.us&f=sd2t2ohlcv&h&e=csv'
    ],

    FX_PRIMARY:  "https://open.er-api.com/v6/latest/USD",
    FX_FALLBACK: "https://api.frankfurter.app/latest?from=USD",

    NEWS_RSS: [
      "https://www.cnbcarabia.com/rss/latest",
      "https://www.asharqbusiness.com/ar/rss",
      "https://www.mubasher.info/rss/news/all",
      "https://www.alarabiya.net/tools/rss?cat=aswaq",
      "https://www.argaam.com/rss/rss.xml",
      "https://www.alborsanews.com/feed",
      "https://www.skynewsarabia.com/rss/business"
    ],

    REFRESH_MS: 15000,
    NEWS_REFRESH_MS: 120000,
    WHATSAPP_URL:"https://api.whatsapp.com/send/?phone=97333375858&text&type=phone_number&app_absent=0&wame_ctl=1&fbclid=PAQ0xDSwM47SBleHRuA2FlbQIxMAABp_kyX38pB0gsODjRzVhQKTeY5ocu-YY5ziN9ajBUo-CdUWXFjvN0KmeCrDlS_aem_XeaTlriA2lW1NAuZYhhppw"
  };

  const $ = s => document.querySelector(s);
  const fmt=(n,d=2)=> (n==null||Number.isNaN(n))?"—":Number(n).toLocaleString('en-US',{maximumFractionDigits:d});
  const now=()=>{const d=new Date(),p=n=>String(n).padStart(2,"0");$("#lastUpdated").textContent=`${p(d.getHours())}:${p(d.getMinutes())}:${p(d.getSeconds())}`;}

  async function get(url,timeout=9000){
    const ctrl=new AbortController();const t=setTimeout(()=>ctrl.abort(),timeout);
    try{const res=await fetch(CONFIG.WRAP(url),{signal:ctrl.signal,headers:{'Cache-Control':'no-cache'}});if(!res.ok)throw 0;return await res.text()}
    finally{clearTimeout(t)}
  }

  function arabicName(s){const m={"BTCUSD":"بيتكوين/دولار","ETHUSD":"إيثريوم/دولار","SOLUSD":"سولانا/دولار","BNBUSD":"بي إن بي/دولار","XRPUSD":"ريبل/دولار","EURUSD":"يورو/دولار","USDJPY":"دولار/ين","USDBHD":"دولار/دينار بحريني","USDSAR":"دولار/ريال سعودي","USDAED":"دولار/درهم إماراتي","GBPUSD":"جنيه/دولار","USDTRY":"دولار/ليرة تركية","XAUUSD":"ذهب/دولار","XAGUSD":"فضة/دولار","WTIUSD":"نفط خام WTI/دولار","BRENTUSD":"نفط برنت/دولار","NGUSD":"غاز طبيعي/دولار","AAPL":"آبل","MSFT":"مايكروسوفت","TSLA":"تسلا","AMZN":"أمازون","NVDA":"إنفيديا","GOOGL":"ألفابت (جوجل)","META":"ميتا"};return m[s]||s}

  function parseStooqCSV(csv){
    const L=(csv||"").trim().split(/\r?\n/); if(L.length<2) return null;
    const p=L[1].split(','), num=v=>(v&&v!=='N/D')?+v:null;
    const o=num(p[3]), c=num(p[6]), v=num(p[7])||0;
    if(!c&&!o) return null;
    const last=c??o, ch=(o&&c)?((c-o)/o*100):0;
    return {close:last, volume:v, change:ch};
  }

  async function firstOk(urls, symbol){
    for(const u of urls){
      try{const csv=await get(u);const r=parseStooqCSV(csv);if(r) return {symbol, last:r.close, change:r.change, vol:r.volume}}catch{}
    } return null;
  }

  // ——— البيانات ———
  let CRYPTO={}, FX=[], COMM=[], STOCKS=[];

  // كريبتو: REST احتياطي
  async function loadCryptoREST(){
    try{
      const list=[];
      for(const s of CONFIG.CRYPTO_REST){
        const txt=await get(`https://api.binance.com/api/v3/ticker/24hr?symbol=${s.toUpperCase()}`);
        const d=JSON.parse(txt); const sym=d.symbol.replace('USDT','USD');
        list.push({symbol:sym,last:+d.lastPrice,change:+d.priceChangePercent,vol:+d.volume});
      }
      CRYPTO = Object.fromEntries(list.map(x=>[x.symbol,x]));
    }catch{}
  }
  // محاولة WebSocket أولاً، وإن أغلق ننتقل لـ REST
  (function cryptoWS(){
    try{
      const streams=CONFIG.CRYPTO_REST.map(s=>`${s}@ticker`).join('/');
      const ws=new WebSocket(`wss://stream.binance.com:9443/stream?streams=${streams}`);
      let gotAny=false;
      ws.onmessage=e=>{try{const {data:t}=JSON.parse(e.data);const sym=(t.s||"").replace("USDT","USD");CRYPTO[sym]={symbol:sym,last:+t.c,change:+t.P,vol:+t.v};gotAny=true;renderAll()}catch{}};
      ws.onerror=()=>{ws.close()};
      ws.onclose=async()=>{if(!gotAny){await loadCryptoREST();renderAll();setInterval(loadCryptoREST,CONFIG.REFRESH_MS)}};
    }catch{loadCryptoREST(); setInterval(loadCryptoREST,CONFIG.REFRESH_MS)}
  })();

  async function loadFX(){
    try{
      const txt=await get(`${CONFIG.FX_PRIMARY}?_=${Date.now()}`);
      const d=JSON.parse(txt); if(d.result!=="success") throw 0;
      const r=d.rates||{}, o=[], push=(k,v)=>o.push({symbol:k,last:+v,change:0,vol:0});
      if(r.EUR)push("EURUSD",1/r.EUR); if(r.JPY)push("USDJPY",r.JPY);
      if(r.BHD)push("USDBHD",r.BHD); if(r.SAR)push("USDSAR",r.SAR);
      if(r.AED)push("USDAED",r.AED); if(r.GBP)push("GBPUSD",1/r.GBP); if(r.TRY)push("USDTRY",r.TRY);
      FX=o;
    }catch{
      try{
        const txt=await get(`${CONFIG.FX_FALLBACK}?_=${Date.now()}`);
        const d=JSON.parse(txt); const r=d.rates||{}, o=[], push=(k,v)=>o.push({symbol:k,last:+v,change:0,vol:0});
        if(r.EUR)push("EURUSD",1/r.EUR); if(r.JPY)push("USDJPY",r.JPY); if(r.GBP)push("GBPUSD",1/r.GBP); if(r.TRY)push("USDTRY",r.TRY);
        FX=o;
      }catch{FX=[]}
    }
  }

  async function loadCommodities(){
    const out=[];
    const g=await firstOk(CONFIG.MAPS.GOLD,'XAUUSD'); if(g) out.push(g);
    const s=await firstOk(CONFIG.MAPS.SILVER,'XAGUSD'); if(s) out.push(s);
    const w=await firstOk(CONFIG.MAPS.WTI,'WTIUSD');   if(w) out.push(w);
    const b=await firstOk(CONFIG.MAPS.BRENT,'BRENTUSD');if(b) out.push(b);
    const ng=await firstOk(CONFIG.MAPS.GAS,'NGUSD');   if(ng) out.push(ng);
    COMM=out;
  }

  async function loadStocks(){
    const arr=[];
    for(const u of CONFIG.STOCKS){ const r=await firstOk([u], u.includes('aapl')?'AAPL':u.includes('msft')?'MSFT':u.includes('tsla')?'TSLA':u.includes('amzn')?'AMZN':u.includes('nvda')?'NVDA':u.includes('googl')?'GOOGL':'META'); if(r) arr.push(r); }
    STOCKS=arr;
  }

  // ——— اشتقاقات/عرض ———
  const NS='http://www.w3.org/2000/svg';
  const make=(d,fill)=>{const s=document.createElementNS(NS,'svg');s.setAttribute('width','16');s.setAttribute('height','16');s.setAttribute('viewBox','0 0 24 24');const p=document.createElementNS(NS,'path');p.setAttribute('d',d);p.setAttribute('fill',fill);s.appendChild(p);return s};
  const up = ()=>make('M12 4l6 6h-4v10h-4V10H6z','#0a7a2f');
  const dn = ()=>make('M12 20l-6-6h4V4h4v10h4z','#b11a1a');
  const fl = ()=>{const s=document.createElementNS(NS,'svg');s.setAttribute('width','16');s.setAttribute('height','16');s.setAttribute('viewBox','0 0 24 24');const r=document.createElementNS(NS,'rect');r.setAttribute('x','4');r.setAttribute('y','11');r.setAttribute('width','16');r.setAttribute('height','2');r.setAttribute('fill','#555');s.appendChild(r);return s};

  function buildForecastRows(list){
    return list.map(p=>{
      const m=((p.change ?? 0))/100;
      const conf=Math.min(0.9,Math.max(0.35,Math.abs(m)*3.5));
      const sig=m>0.003?"bull":m<-0.003?"bear":"neutral";
      return {symbol:p.symbol, f1h:p.last*(1+m*0.6), f1d:p.last*(1+m*1.2), conf:Math.round(conf*100), sig};
    });
  }
  function buildRecommendations(list){const buy=[],sell=[];for(const p of list){if((p.change??0)>=1.5)buy.push(p);if((p.change??0)<=-1.5)sell.push(p)}return {buy,sell}}
  function buildAlerts(list){return list.filter(p=>p.change!=null&&Math.abs(p.change)>=3).map(p=>({symbol:p.symbol,change:p.change,dir:p.change>=0?'bull':'bear'}))}

  function renderPrices(list){
    const tb=$("#pricesTbody"); tb.innerHTML="";
    if(!list.length){tb.innerHTML='<tr><td colspan="4" class="empty">لا توجد بيانات متاحة حاليًا</td></tr>'; return;}
    for(const p of list){
      const tr=document.createElement("tr");
      const digits=p.symbol.endsWith("USD")?(p.symbol.startsWith("USD")?5:(p.symbol==='USDJPY'?3:2)):2;
      tr.innerHTML=`<td class="sym"><b>${arabicName(p.symbol)}</b></td>
        <td class="num">${fmt(p.last,digits)}</td>
        <td class="num" style="font-weight:800;color:${(p.change??0)>=0?'#0a7a2f':'#b11a1a'}">${(p.change??0)>=0?'↑':'↓'} ${fmt(Math.abs(p.change??0),2)}%</td>
        <td class="num">${fmt(p.vol??0,0)}</td>`;
      tb.appendChild(tr);
    }
  }
  function renderForecast(list){
    const tb=$("#forecastTbody"); tb.innerHTML="";
    if(!list.length){tb.innerHTML='<tr><td colspan="5" class="empty">لا توجد بيانات متاحة حاليًا</td></tr>'; return;}
    for(const f of buildForecastRows(list)){
      let label,cls,icon,pill='neutral';
      if(f.sig==='bull'){label='يرتفع';cls='sig-bull';icon=up();pill='bull'}
      else if(f.sig==='bear'){label='ينخفض';cls='sig-bear';icon=dn();pill='bear'}
      else {label='مستقر';cls='sig-neutral';icon=fl();pill='neutral'}
      const sigBox=document.createElement('span');sigBox.className=`sigbox ${cls}`;sigBox.appendChild(icon);
      const pillSpan=document.createElement('span');pillSpan.className=`pill ${pill}`;pillSpan.textContent=label;
      const wrap=document.createElement('span');wrap.className='sigwrap';wrap.appendChild(sigBox);wrap.appendChild(pillSpan);
      const tr=document.createElement("tr");
      tr.innerHTML=`<td class="sym"><b>${arabicName(f.symbol)}</b></td>
                    <td class="num">${fmt(f.f1h,2)}</td>
                    <td class="num">${fmt(f.f1d,2)}</td>
                    <td class="num">${f.conf}%</td>`;
      const td=document.createElement('td');td.className='sigcell';td.appendChild(wrap);tr.appendChild(td);
      tb.appendChild(tr);
    }
  }
  function renderRecommendations(list){
    const {buy,sell}=buildRecommendations(list),b=$("#buyList"),s=$("#sellList"),cb=$("#card-buy"),cs=$("#card-sell");
    b.innerHTML="";s.innerHTML="";
    if(!buy.length)cb.style.display="none";else{cb.style.display="block";for(const r of buy){const d=document.createElement("div");d.className="alert";d.innerHTML=`<span><b>${arabicName(r.symbol)}</b> — إشارة شراء (زخم إيجابي)</span>`;const sig=document.createElement('span');sig.className='sigbox sig-bull';sig.appendChild(up());d.appendChild(sig);b.appendChild(d)}}
    if(!sell.length)cs.style.display="none";else{cs.style.display="block";for(const r of sell){const d=document.createElement("div");d.className="alert";d.innerHTML=`<span><b>${arabicName(r.symbol)}</b> — إشارة بيع (زخم سلبي)</span>`;const sig=document.createElement('span');sig.className='sigbox sig-bear';sig.appendChild(dn());d.appendChild(sig);s.appendChild(d)}}
  }
  function renderAlerts(list){
    const arr=buildAlerts(list),a=$("#alertsList");a.innerHTML="";
    if(!arr.length){a.innerHTML='<div class="empty">لا توجد تنبيهات حاليًا</div>';return}
    for(const x of arr){const row=document.createElement("div");row.className="alert";const left=document.createElement('span');left.innerHTML=`<b>${arabicName(x.symbol)}</b> — ${x.change>=0?'ارتفع':'انخفض'} ${fmt(Math.abs(x.change),2)}%`;const sig=document.createElement('span');sig.className=`sigbox ${x.dir==='bull'?'sig-bull':'sig-bear'}`;sig.appendChild(x.dir==='bull'?up():dn());row.appendChild(left);row.appendChild(sig);a.appendChild(row)}
  }
  function renderAll(){
    const combined=[...Object.values(CRYPTO),...FX,...COMM,...STOCKS];
    renderPrices(combined); renderForecast(combined); renderRecommendations(combined); renderAlerts(combined); now();
  }

  // نصيحة واحدة
  const TIPS=["ضع خطة مكتوبة للدخول والخروج وإدارة المخاطر قبل فتح الصفقة.","لا تخاطر بأكثر من 1–2% من رأس المال في صفقة واحدة.","استخدم أوامر وقف الخسارة دائمًا واحترمها.","جمّد عواطفك: لا تدع الخوف أو الطمع يقودان قرارك.","التزم بإستراتيجية مجرَّبة ولا تغيّرها بعد كل صفقة.","قيّم الصفقات على سلسلة نتائج، لا على صفقة منفردة.","تداول مع الاتجاه العام بدلًا من مصارعة السوق.","لا تُطارد الحركة بعد فواتها؛ انتظر إعادة اختبار منطقية.","نوّع محفظتك ولا تركّز كل المخاطر في أصل واحد.","احسب العائد إلى المخاطرة قبل الدخول (مثلاً 1:2 على الأقل).","تجنّب الإفراط في التداول؛ الجودة أهم من الكثرة.","تاجر بأموال يمكنك تحمل خسارتها دون ضغط نفسي.","استخدم أحجام صفقة ثابتة ومنضبطة.","دوّن أسباب الدخول والخروج وتعلّم من المراجعة الدورية.","لا تتداول وقت الأخبار عالية التقلّب دون خطة واضحة.","احذر من مضاعفة الحجم لتعويض الخسائر.","راقب السيولة والسبريد قبل التنفيذ.","اختبر الاستراتيجية تاريخيًا وعلى حساب تجريبي أولًا.","لا تدع صفقة رابحة تتحول إلى خاسرة—حرّك الوقف بحكمة.","احترم مستويات الدعم والمقاومة على الأطر الزمنية الأكبر.","اتبع إشارة واحدة واضحة بدل تكديس مؤشرات كثيرة.","تذكّر أن عدم الدخول قرار تداول أيضًا.","اعرف ما تتداول: العوامل المؤثرة والمخاطر الخاصة بالأصل.","اضبط توقيتك مع جلسات السوق النشطة.","لا تُهمل التكاليف: العمولات والانزلاق تؤثر على الأداء.","تقبّل الخسارة الصغيرة سريعًا لتجنب الخسارة الكبيرة.","لا تتداول بدافع الملل؛ انتظر فرصًا ذات ميزة واضحة.","راجع الخطة عند تغيّر هيكل السوق، لا بعد كل تذبذب.","تدرّج في زيادة الحجم بعد ثبات الأداء لا بعد صفقة واحدة.","احمِ رأس المال أولًا—الفرص لا تنتهي."];
  $("#tipOfTheDay").textContent=TIPS[Math.floor(Math.random()*TIPS.length)];

  // روابط
  $("#openSite").addEventListener('click',e=>{e.preventDefault();const v=$("#siteSelect").value;if(v)window.open(v,'_blank','noopener')});
  $("#devCredit").addEventListener('click',()=>window.open(CONFIG.WHATSAPP_URL,'_blank','noopener'));

  // الأخبار (RSS فقط — عبر نفس البوابة)
  const NEWS_RE=/\b(بورصة|تداول|سوق(?:\s*الأسهم)?|الأسهم|أسهم|مؤشر|السندات|اكتتاب|طرح|توزيعات|سيولة|جلسة|نتائج|أرباح|سهم|سوق المال)\b/i;
  function parseRSS(text){
    try{const doc=new DOMParser().parseFromString(text,"text/xml");if(!doc.querySelector("parsererror")){const t=[...doc.querySelectorAll("item>title,entry>title")].map(n=>(n.textContent||"").trim());return t.filter(x=>NEWS_RE.test(x))}}catch{} return [];
  }
  async function loadNews(){
    const titles=[]; const seen=new Set();
    for(const u of CONFIG.NEWS_RSS){ try{ const txt=await get(u); for(const t of parseRSS(txt)){ if(!seen.has(t)){ seen.add(t); titles.push(t) } } }catch{} }
    const bar=$("#newsbar"), track=$("#newsScroller");
    if(!titles.length){ bar.style.display="none"; track.innerHTML=""; return; }
    bar.style.display="block"; track.innerHTML="";
    const dup=titles.concat(titles);
    for(const t of dup){ const d=document.createElement("div"); d.className="news-item"; d.textContent=t; track.appendChild(d); }
  }

  // تشغيل
  (async function init(){
    await Promise.all([loadFX(), loadCommodities(), loadStocks()]);
    loadNews(); setInterval(loadNews, CONFIG.NEWS_REFRESH_MS);
    renderAll(); setInterval(renderAll, CONFIG.REFRESH_MS);
    // تحديث دوري للسلع/الأسهم
    setInterval(async()=>{ await Promise.all([loadCommodities(), loadStocks()]); renderAll(); }, CONFIG.REFRESH_MS*4);
  })();
});
</script>
