<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مجلس الشيخ عباس الريس الرمضاني</title>
  <meta name="description" content="صفحة تعريفية تعرض خريطة مجلس الشيخ عباس الريس الرمضاني مع أوقات الاستقبال طيلة شهر رمضان المبارك." />

  <!-- خط عربي -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --gold:#C9A227;           
      --gold-soft:#e8d9a6;      
      --text:#1a1a1a;           
      --muted:#6b7280;          
      --bg:#ffffff;             
    }
    *{ box-sizing: border-box; }

    body{
      margin:0;
      font-family: "Cairo", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.75;
    }

    /* صورة الغلاف */
    .hero{
      position: relative;
      width: 100%;
      min-height: 56vh;
      overflow: hidden;
      background: #000;
    }
    .hero img{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.9) contrast(1.05);
    }
    .hero::after{
      content:"";
      position:absolute; inset:0;
      background: linear-gradient(to bottom, rgba(255,255,255,0.0) 0%, rgba(255,255,255,0.9) 100%);
    }

    .wrap{
      max-width: 1000px;
      margin: 0 auto;
      padding: 18px 22px 34px;
    }

    header{
      text-align:center;
      padding: 22px 10px 8px;
    }
    .title{
      font-size: clamp(28px, 5vw, 46px);
      margin: 0 0 8px;
      color: var(--text);
      font-weight: 800;
      display: inline-block;
      padding: 6px 14px;
      background: #fff;
      border: 1px solid var(--gold-soft);
      border-radius: 16px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.06);
    }
    .title::after{
      content:"";
      display:block;
      height: 3px;
      width: 55%;
      margin: 10px auto 0;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
      border-radius: 6px;
    }

    .site-desc{
      margin: 10px auto 0;
      color: var(--muted);
      font-size: 16px;
      max-width: 720px;
    }

    /* بطاقة الوقت الذهبية */
    .time-box{
      margin-top: 16px;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 14px 28px;
      font-size: 20px;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(135deg, #d4af37, #f7e488, #d4af37);
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(212,175,55,0.45);
      animation: glow 2.5s infinite alternate;
    }
    .time-box span{
      font-size: 24px;
      margin-inline: 4px;
    }
    .time-box .moon{
      font-size: 28px;
    }

    @keyframes glow {
      from { box-shadow: 0 0 12px rgba(212,175,55,0.5); }
      to   { box-shadow: 0 0 28px rgba(247,228,136,0.9); }
    }

    .card{
      background: #fff;
      border: 1px solid var(--gold-soft);
      border-radius: 20px;
      padding: 18px;
      margin-top: 20px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.08);
    }

    .map-shell{
      border-radius: 22px;
      overflow: hidden;
      border: 1px solid var(--gold-soft);
      aspect-ratio: 16 / 9;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }
    .map-shell iframe{
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    .actions{
      margin-top: 16px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn{
      appearance: none;
      border: 1.6px solid var(--gold);
      background: #fff;
      color: var(--text);
      padding: 10px 16px;
      border-radius: 999px;
      font-weight: 800;
      text-decoration: none;
      transition: transform .07s ease, box-shadow .2s ease, background .2s ease;
      box-shadow: 0 6px 16px rgba(201,162,39,0.18);
      white-space: nowrap;
    }
    .btn:hover{
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(201,162,39,0.24);
      background: #fffdf7;
    }
  </style>
</head>
<body>

  <!-- صورة رمضانية احترافية -->
  <section class="hero" aria-label="صورة رمضانية">
    <img src="https://images.unsplash.com/photo-1616430587955-1e1c56e96365?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80" 
         alt="أجواء رمضانية - فوانيس وإضاءة" loading="lazy">
  </section>

  <div class="wrap">
    <header>
      <h1 class="title">مجلس الشيخ عباس الريس الرمضاني</h1>
      <p class="site-desc">يفتح طيلة شهر رمضان المبارك</p>
      <div class="time-box">
        <span class="moon">🌙</span>
        🕖 من الساعة <span>7</span> مساءً &nbsp;–&nbsp; <span>9</span> مساءً
      </div>
    </header>

    <main class="card" aria-label="خريطة الموقع">
      <div class="map-shell">
        <iframe
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          src="https://www.google.com/maps?q=%D9%85%D8%AC%D9%84%D8%B3%20%D8%A7%D9%84%D8%B4%D9%8A%D8%AE%20%D8%B9%D8%A8%D8%A7%D8%B3%20%D8%A7%D9%84%D8%B1%D9%8A%D8%B3&output=embed"
          title="خريطة مجلس الشيخ عباس الريس الرمضاني">
        </iframe>
      </div>

      <div class="actions">
        <a class="btn" href="https://maps.app.goo.gl/m6qGZnSXFwU8Tfe78" target="_blank" rel="noopener">
          افتح في Google&nbsp;Maps
        </a>
        <a class="btn" href="https://www.google.com/maps/dir/?api=1&destination=%D9%85%D8%AC%D9%84%D8%B3%20%D8%A7%D9%84%D8%B4%D9%8A%D8%AE%20%D8%B9%D8%A8%D8%A7%D8%B3%20%D8%A7%D9%84%D8%B1%D9%85%D8%B6%D8%A7%D9%86%D9%8A" target="_blank" rel="noopener">
          الحصول على الاتجاهات
        </a>
      </div>
    </main>
  </div>

</body>
</html>
