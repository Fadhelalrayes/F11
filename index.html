<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Amiri Quran', serif;
            background-color: #f5f5f5;
            color: #333;
            direction: rtl;
            line-height: 1.6;
        }

        header {
            background-color: #1a3c34;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        header h1 {
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.2rem;
        }

        nav {
            padding: 1rem;
            background-color: #e8f0e8;
            text-align: center;
        }

        nav select {
            padding: 0.5rem;
            font-size: 1.2rem;
            font-family: 'Amiri Quran', serif;
            border-radius: 5px;
            width: 200px;
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .ayah {
            background-color: white;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .ayah-text {
            font-size: 1.8rem;
            color: #1a3c34;
        }

        .word-meaning {
            display: none;
            padding: 1rem;
            background-color: #f0f8f0;
            margin-top: 1rem;
            border-radius: 5px;
            font-size: 1.2rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #1a3c34;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* تصميم متجاوب */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            header p {
                font-size: 1rem;
            }

            .ayah-text {
                font-size: 1.4rem;
            }

            nav select {
                width: 100%;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>القرآن الكريم</h1>
        <p>مع شرح معاني الكلمات</p>
    </header>
    <nav>
        <select id="surahSelect" onchange="loadSurah()">
            <option value="">اختر سورة</option>
        </select>
    </nav>
    <main>
        <div id="quranContent"></div>
    </main>
    <footer>
        <p>برمجة وتطوير: فاضل الريس</p>
    </footer>
    <script>
        // بيانات افتراضية لتفسير الكلمات (يجب استبدالها ببيانات حقيقية)
        const wordMeanings = {
            1: [
                { number: 1, text: "بسم الله الرحمن الرحيم", meanings: "بسم: بمعنى مع، الله: الذات الإلهية، الرحمن: الذي وسعت رحمته كل شيء، الرحيم: الذي يرحم المؤمنين" },
                { number: 2, text: "الحمد لله رب العالمين", meanings: "الحمد: الثناء، رب: المالك والمدبر، العالمين: كل المخلوقات" }
                // أضف المزيد من الآيات والمعاني هنا
            ]
        };

        // جلب قائمة السور
        async function loadSurahs() {
            try {
                const response = await fetch('http://api.alquran.cloud/v1/meta');
                const data = await response.json();
                const surahs = data.data.surahs.references;
                const select = document.getElementById('surahSelect');

                surahs.forEach(surah => {
                    const option = document.createElement('option');
                    option.value = surah.number;
                    option.textContent = `${surah.number}. ${surah.name}`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('خطأ في جلب السور:', error);
            }
        }

        // جلب الآيات وعرض معاني الكلمات
        async function loadSurah() {
            const surahNumber = document.getElementById('surahSelect').value;
            if (!surahNumber) return;

            try {
                const response = await fetch(`http://api.alquran.cloud/v1/surah/${surahNumber}`);
                const data = await response.json();
                const ayahs = data.data.ayahs;
                const contentDiv = document.getElementById('quranContent');
                contentDiv.innerHTML = '';

                ayahs.forEach(ayah => {
                    const ayahDiv = document.createElement('div');
                    ayahDiv.className = 'ayah';
                    const meaning = wordMeanings[surahNumber]?.find(m => m.number === ayah.numberInSurah)?.meanings || "معاني الكلمات غير متوفرة حاليًا";
                    ayahDiv.innerHTML = `
                        <p class="ayah-text">${ayah.text} (${ayah.numberInSurah})</p>
                        <div class="word-meaning">${meaning}</div>
                    `;
                    ayahDiv.addEventListener('click', () => {
                        const meaningDiv = ayahDiv.querySelector('.word-meaning');
                        meaningDiv.style.display = meaningDiv.style.display === 'block' ? 'none' : 'block';
                    });
                    contentDiv.appendChild(ayahDiv);
                });
            } catch (error) {
                console.error('خطأ في جلب الآيات:', error);
                contentDiv.innerHTML = '<p>حدث خطأ أثناء تحميل السورة، حاول مرة أخرى.</p>';
            }
        }

        // تحميل قائمة السور عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', loadSurahs);
    </script>
</body>
</html>
