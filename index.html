<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>العدّ التنازلي لبداية شهر رمضان | أحاديث عن رمضان</title>
  <meta name="description" content="عدّ تنازلي لبداية شهر رمضان المبارك + مربّع ثابت أنيق لأحاديث عن رمضان يتبدّل عند كل تصفّح جديد، تصميم أبيض بتدرّج ذهبي." />
  <meta name="robots" content="index,follow" />
  <style>
    :root{ --bg:#ffffff; --ink:#0a0a0a; --gold-1:#fef9e7; --gold-2:#f3e6b2; --gold-3:#e0c56d; --gold-4:#d4af37; --gold-5:#a37c10; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; font-family:"Tajawal", system-ui, sans-serif; color:var(--ink); background:var(--bg);}    
    .wrap{ min-height:100%; display:flex; align-items:center; justify-content:center; padding:28px; }
    .card{ width:min(1100px,96vw); border-radius:28px; padding:28px; background:linear-gradient(180deg, rgba(250,245,230,.75), rgba(255,255,255,.9)); border:1px solid rgba(212,175,55,.35);}    
    .header-box{ border:1px solid rgba(212,175,55,.45); background:linear-gradient(180deg, rgba(223,197,109,.16), rgba(223,197,109,.06)); border-radius:16px; padding:16px; margin-bottom:20px; text-align:center; }
    .header-box h1{ margin:0 0 12px; font-size:clamp(1.6rem,2.2vw + 1rem,3rem); font-weight:900; background:linear-gradient(180deg,#1a1a1a,#000 40%); -webkit-background-clip:text; background-clip:text; color:transparent; }
    .header-box .meta{ font-size:1.1rem; color:#333; font-weight:700 }

    .grid{ display:flex; flex-wrap:wrap; justify-content:center; gap:16px; margin:18px 0 8px; }
    .unit{ flex:1 1 160px; max-width:220px; padding:18px 16px; border-radius:18px; text-align:center; background:linear-gradient(180deg, rgba(223,197,109,.16), rgba(223,197,109,.08)); border:1px solid rgba(212,175,55,.45); }
    .unit .label{ font-size:.95rem; color:#5a4711; font-weight:700 }
    .unit .value{ font-size:clamp(2rem,2vw + 1.4rem,3.2rem); font-weight:900; color:#000; }
    @supports (-webkit-background-clip:text) or (background-clip:text) {
      .unit .value{ background:linear-gradient(180deg,var(--gold-5),#000); -webkit-background-clip:text; background-clip:text; color:transparent; }
    }

    /* مربّع الأحاديث */
    .hadith-widget{position:relative; margin-top:18px; width:100%; background:linear-gradient(180deg, rgba(223,197,109,.16), rgba(223,197,109,.06)); border:1px solid rgba(212,175,55,.45); border-radius:16px; padding:14px 16px; box-shadow:0 6px 18px rgba(163,124,16,.12); color:#111; font-weight:600; line-height:2; overflow:hidden; text-align:justify; text-justify:inter-word}
    .hadith-widget .title{display:block; font-size:.95rem; color:#5a4711; margin-bottom:6px; font-weight:800}
    .hadith-widget .text{font-size:1rem; opacity:1; transition:opacity .45s ease; white-space:pre-line}
    .hadith-widget .source{display:block; margin-top:8px; font-size:.9rem; color:#5a4711; font-weight:700}
    .hadith-widget.fade .text{opacity:0}

    .footer{margin-top:16px}
    .credit{margin-top:8px; text-align:center; color:#333}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="header-box">
        <h1>العدّ التنازلي لبداية شهر رمضان المبارك</h1>
        <div class="meta" id="targetDate">سيصادف ١ رمضان يوم —</div>
      </div>

      <!-- الترتيب: الأيام ثم الساعات ثم الدقائق ثم الثواني -->
      <div class="grid">
        <div class="unit"><div class="label">الأيام</div><div class="value" id="days">—</div></div>
        <div class="unit"><div class="label">الساعات</div><div class="value" id="hours">—</div></div>
        <div class="unit"><div class="label">الدقائق</div><div class="value" id="minutes">—</div></div>
        <div class="unit"><div class="label">الثواني</div><div class="value" id="seconds">—</div></div>
      </div>

      <!-- مربّع الأحاديث -->
      <div class="hadith-widget" id="hadithWidget" aria-live="polite">
        <span class="title">حديث عن شهر رمضان</span>
        <div class="text" id="hadithText">—</div>
        <span class="source" id="hadithSource">المصدر: ميزان الحكمة</span>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <div class="credit">برمجة وتطوير : <strong>فاضل الريس</strong></div>
      </footer>
    </div>
  </div>

  <script>
    // ===== تحديد ١ رمضان القادم باستخدام تقويم "islamic" في Intl =====
    const daysEl    = document.getElementById('days');
    const hoursEl   = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');
    const targetDateEl = document.getElementById('targetDate');

    function findNextRamadan(){
      const fmtHijriParts = new Intl.DateTimeFormat('en-u-ca-islamic',{year:'numeric',month:'numeric',day:'numeric'});
      let d=new Date(); d.setHours(0,0,0,0);
      for(let i=0;i<420;i++){
        const parts=fmtHijriParts.formatToParts(d);
        const map=Object.fromEntries(parts.map(p=>[p.type,p.value]));
        // شهر رمضان = 9 في التقويم الهجري
        if(Number(map.month)===9 && Number(map.day)===1) return new Date(d);
        d.setDate(d.getDate()+1);
      }
      return new Date();
    }

    const targetDate = findNextRamadan();
    const fmtGreg = new Intl.DateTimeFormat('ar',{weekday:'long',year:'numeric',month:'long',day:'numeric'});

    function update(){
      const now = new Date();
      let diff = targetDate - now;
      if(diff < 0) diff = 0;

      const oneSecond = 1000;
      const oneMinute = 60 * oneSecond;
      const oneHour   = 60 * oneMinute;
      const oneDay    = 24 * oneHour;

      const days = Math.floor(diff / oneDay);
      const remAfterDays = diff - days * oneDay;
      const hours = Math.floor(remAfterDays / oneHour);
      const remAfterHours = remAfterDays - hours * oneHour;
      const minutes = Math.floor(remAfterHours / oneMinute);
      const remAfterMinutes = remAfterHours - minutes * oneMinute;
      const seconds = Math.floor(remAfterMinutes / oneSecond);

      daysEl.textContent    = String(days);
      hoursEl.textContent   = String(hours).padStart(2,'0');
      minutesEl.textContent = String(minutes).padStart(2,'0');
      secondsEl.textContent = String(seconds).padStart(2,'0');

      targetDateEl.textContent = `سيصادف ١ رمضان يوم ${fmtGreg.format(targetDate)}`;
    }
    update();
    setInterval(update,1000);

    // ===== أحاديث عن رمضان (حديث واحد في كل تصفّح) =====
    const hadiths = [
`رسول الله (صلى الله عليه وآله): إنما سمي الرمضان لأنه يرمض الذنوب (2).`,
`عنه (صلى الله عليه وآله): لا تقولوا رمضان فإن رمضان اسم من أسماء الله تعالى ولكن قولوا: شهر رمضان (3).`,
`عنه (صلى الله عليه وآله): إن أبواب السماء تفتح في أول ليلة من شهر رمضان، ولا تغلق إلى آخر ليلة منه (4).`,
`عنه (صلى الله عليه وآله): لو يعلم العبد ما في رمضان لود أن يكون رمضان السنة (5).`,
`عنه (صلى الله عليه وآله) - لما حضر شهر رمضان -: سبحان الله! ماذا تستقبلون؟! وماذا يستقبلكم؟! - قالها ثلاث مرات (6).`,
`الإمام الصادق (عليه السلام) - لما يوصي ولده إذا دخل شهر رمضان -: فاجهدوا أنفسكم فإن فيه تقسم الأرزاق، وتكتب الآجال، وفيه يكتب وفد الله الذين يفدون إليه، وفيه ليلة العمل فيها خير من العمل في ألف شهر (7).`,
`الإمام زين العابدين (عليه السلام) - من دعائه إذا دخل شهر رمضان -: الحمد لله الذي حبانا بدينه واختصنا بملته وسبلنا في سبل إحسانه لنسلكها بمنه إلى رضوانه، حمداً يتقبله منا، ويرضى به عنا، والحمد لله الذي جعل من تلك السبل شهره رمضان، شهر الصيام، وشهر الإسلام، وشهر الطهور، وشهر التمحيص، وشهر القيام (8).`,
`الإمام زين العابدين (عليه السلام) - من دعائه في وداع شهر رمضان -: السلام عليك يا شهر الله الأكبر ويا عيد أوليائه، السلام عليك يا أكرمَ مصحوبٍ من الأوقات ويا خيرَ شهرٍ في الأيام والساعات، السلام عليك من شهرٍ قُرِّبت فيه الآمال، ونُشرت فيه الأعمال، السلام عليك من قرينٍ جلَّ قدرُه موجوداً، وأفجع فَقدُه مفقوداً، ومرجوٍّ آلمَ فراقُه... السلام عليك ما كان أطولَك على المجرمين وأهيبَك في صدور المؤمنين (9).`
    ];

    const widget = document.getElementById('hadithWidget');
    const textEl = document.getElementById('hadithText');
    const sourceEl = document.getElementById('hadithSource');

    function getNextIndex(){
      const KEY='hadith_index_ramadan_30';
      let i = Number(localStorage.getItem(KEY));
      if(!Number.isInteger(i) || i<0 || i>=hadiths.length){ i = 0; }
      else { i = (i + 1) % hadiths.length; }
      localStorage.setItem(KEY, String(i));
      return i;
    }

    function showHadith(i){
      widget.classList.add('fade');
      setTimeout(()=>{
        textEl.textContent = hadiths[i];
        sourceEl.textContent = 'المصدر: ميزان الحكمة';
        widget.classList.remove('fade');
      }, 300);
    }

    // عند أول تحميل: يتغيّر الحديث مرة واحدة في كل تصفّح/تحديث
    let index = getNextIndex();
    showHadith(index);
  </script>
</body>
</html>
