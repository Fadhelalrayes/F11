    {"qid":"H005","question":"المبيت بمنى","keys":["المبيت بمنى","ليالي التشريق"],"answer":"المبيت واجب ليلة 11 و12، وللمتأخر ليلة 13. تُرخّص أعذار مع فدية غالبًا.","ref":"مسألة 240"},

  <script>

    function norm(s){
      return (s||'').toLowerCase()
        .replace(/[\u064B-\u065F]/g,'')    // حركات
        .replace(/[إأآا]/g,'ا').replace(/[ى]/g,'ي').replace(/[ة]/g,'ه')
        .replace(/[ؤئ]/g,'ء').replace(/[ـ]/g,'')
        .replace(/[^\u0600-\u06FFa-z0-9 ]+/g,' ')
        .replace(/\s+/g,' ').trim();
    }
    function stripAl(w){return w.startsWith('ال') && w.length>3 ? w.slice(2) : w;}
    function toks(s){return norm(s).split(/[^ \u0600-\u06FFa-z0-9]+/).filter(Boolean).map(stripAl);}

    // مرادفات خفيفة (لتغطية تعبيرات مختلفة)

      "هدي":"ذبح نحر",
      "رمي":"جمره جمار",
      "محاذاه":"محاذيه موازاه طائره جو",
      "تحلل":"حل محظورات"
    };

    // فهرسة: نكوّن حقول كلمات + ثنائيات ونزن (keys>question>answer)
    function bigrams(arr){const out=new Set();for(let i=0;i<arr.length-1;i++) out.add(arr[i]+' '+arr[i+1]);return out;}
    const INDEX = KB.map((e,i)=>{
      const k=toks((e.keys||[]).join(' ')), q=toks(e.question||''), a=toks(e.answer||'');
      return {i,kset:new Set(k),qset:new Set(q),aset:new Set(a),kbi:bigrams(k),qbi:bigrams(q),abi:bigrams(a)};
    });

    function expand(q){
      let t=norm(q); for(const k in SYNS){ if(t.includes(k)) t+=' '+SYNS[k]; }
      return t;
    }

    function scoreEntry(qt,qbi,E){
      let s=0;
      qt.forEach(w=>{ if(E.kset.has(w)) s+=7; if(E.qset.has(w)) s+=3; if(E.aset.has(w)) s+=1; });
      qbi.forEach(bg=>{ if(E.kbi.has(bg)) s+=6; if(E.qbi.has(bg)) s+=3; if(E.abi.has(bg)) s+=1; });
      return s;
    }

    function retrieve(query){
      const exp=expand(query); const qtok=toks(exp); const qset=new Set(qtok); const qbi=bigrams(qtok);
      let best=[], top=0;
      for(const E of INDEX){
        const sc=scoreEntry(qset,qbi,E);
        if(sc>0){ if(sc>top){ top=sc; best=[E.i]; } else if(sc===top){ best.push(E.i); } }
      }
      // خذ أفضل 3
      return {ids:best.slice(0,3), score:top};
    }

    // مُركِّب جواب بأسلوب شبيه ChatGPT: ملخص → خطوات/نِقاط → حواشي → مصادر
    function compose(query, hits){
      const items = hits.map(i=>KB[i]);
      // دمج موجز
      const summary = items.map(x=>x.answer).join(' ');
      // استخراج نقاط/خطوات قصيرة إن وُجدت أسهم أو ترتيب
      const bullets = [];
      items.forEach(x=>{
        const a = x.answer;
        // التقط المتتاليات المعروفة
        if(/→|، ثم|ثم /.test(a)){
          const parts = a.split(/→|، ثم| ثم /).map(s=>s.trim()).filter(Boolean);
          parts.forEach(p=>bullets.push(p));
        }
      });

      // بناء HTML
      let html = `<h3>الإجابة:</h3><div>${highlight(summary, query)}</div>`;
      if(bullets.length){
        const uniq = [...new Set(bullets)].slice(0,8);
        html += `<div style="margin-top:.6rem"><b>باختصار:</b><ul>`+uniq.map(b=>`<li>${highlight(b, query)}</li>`).join('')+`</ul></div>`;
      }

      // كلمات مفتاحية مفهومة
      const tags = Array.from(new Set( toks(query).filter(w=>w.length>2) )).slice(0,6);
      if(tags.length){
        html += `<div style="margin-top:.6rem">`+tags.map(t=>`<span class="tag">${t}</span>`).join(' ')+`</div>`;
      }

      // مصادر/مراجع
      const refs = items.map(x=>x.ref);
      return {html, refs};
    }

    function highlight(text, query){
      let t = text; toks(query).forEach(w=>{
        if(!w) return; try{ t=t.replace(new RegExp('('+w+')','gi'),'<mark>$1</mark>'); }catch(_){}
      }); return t;
    }

    function setAnswer(html, refs){
      const ans = document.getElementById('ans'); ans.innerHTML = html;
      const ref = document.getElementById('ansRef');
      if(!ref){ const r = document.createElement('div'); r.id='ansRef'; r.className='src'; ans.after(r); }
      const node = document.getElementById('ansRef');
      if(refs && refs.length){ node.textContent = 'المصدر: كتيّب أحكام الحج (leader.ir) — ' + refs.join(' ، '); node.className='src'; }
      else { node.textContent=''; }
    }

    function answer(q){
      const {ids,score} = retrieve(q);
      if(score < 6 || !ids.length){
        // محاولة ذكية: اكتشاف الباب من كلمات وإعطاء هيكل آمن
        const nq = norm(q);
        if(nq.includes('طواف النساء')){
          const e = KB.find(x=>x.qid==='P007') || KB.find(x=>x.qid==='H001');
          const html = `<h3>الإجابة:</h3>
            <div>طواف النساء <b>واجب</b>، ولا تحلّ الأزواج بدونه. من تركه لزمه الإتيان به مع صلاته، وإن رجع لبلده ولم يقدر على العود <b>يستنيب</b> من يطوف ويصلّي عنه.</div>
            <div style="margin-top:.6rem"><b>خطوات عملية:</b>
              <ol>
                <li>إن كنت بمكة: طُف سبعة أشواط بنية طواف النساء ثم صلِّ ركعتين.</li>
                <li>إن عدت لبلدك وتعذر الرجوع: <b>استنِب</b> ثقة يطوف ويصلّي عنك.</li>
              </ol>
            </div>`;
          setAnswer(html, [e?e.ref:'مسألة 230']);
          return;
        }
        if(nq.includes('التظليل') || nq.includes('مظله') || nq.includes('سقف')){
          const e = KB.find(x=>x.qid==='P003');
          const html = `<h3>الإجابة:</h3>
            <div>التظليل للرجال <b>نهارًا حال السير</b> محظور، ويجوز ليلًا أو مع الضرورة مع فدية غالبًا بحسب التفصيل.</div>
            <ul><li>إن اضطُرّ للتظليل نهارًا: يؤدّي الفدية المقررة بعد زوال الاضطرار.</li></ul>`;
          setAnswer(html, [e?e.ref:'مسألة 168']);
          return;
        }
        // fallback عام
        setAnswer(`<h3>الإجابة:</h3><div>لم أعثر على مسألة دقيقة لهذه الصياغة. جرّب كلمات مثل: <span class="k">طواف النساء</span> <span class="k">التظليل</span> <span class="k">المحاذاة</span> <span class="k">المبيت بمنى</span> <span class="k">الاستحاضة</span>.</div>`, []);
        return;
      }
      const top = compose(q, ids);
      setAnswer(top.html, top.refs);
    }

    // تفعيل الإرسال
    document.getElementById('form').addEventListener('submit', (e)=>{
      e.preventDefault();
      const q = document.getElementById('q').value.trim();
      if(!q) return;
      answer(q);
    });

    // اختبارات سريعة (يمكن حذفها): أجب مباشرة إن كان هناك نص محفوظ في الحقل (للنسخ/اللصق)
    if(document.getElementById('q').value.trim().length>0){
      answer(document.getElementById('q').value.trim());
    }
  </script>
