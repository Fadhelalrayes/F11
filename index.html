<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>خط التماس الأخباري</title>
<style>
  :root{
    --bg:#f6f8fb; --card:#ffffff; --ink:#0b1220; --muted:#5b6b7c; --accent:#0aa27a;
    --ring:#e5eef6; --shadow:0 10px 25px rgba(19,52,89,.08);
    --chip:#eef4fb; --chip-b:#e6eef7;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0; background:var(--bg); color:var(--ink);
    font:16px/1.65 "Cairo","Tajawal",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  header{position:sticky; top:0; z-index:10; background:#ffffffcc; backdrop-filter:saturate(140%) blur(8px);
    border-bottom:1px solid var(--ring)}
  .container{max-width:1200px; margin:auto; padding:18px}
  .brand{display:flex; align-items:center; gap:14px}
  .logo{width:44px; height:44px; border-radius:12px; display:grid; place-items:center;
    background:radial-gradient(circle at 30% 30%, #20d0a3, #0aa27a 60%, #0a8063 100%); color:#fff; box-shadow:0 8px 18px rgba(10,162,122,.25)}
  .logo svg{width:26px; height:26px; fill:#fff}
  h1{margin:0; font-size:1.6rem}
  .tagline{color:#486076; font-size:.95rem; margin-top:2px}
  .toolbar{display:flex; align-items:center; gap:10px; flex-wrap:wrap}
  .chip{background:linear-gradient(180deg,var(--chip),var(--chip-b)); color:#214567;
    padding:8px 12px; border:1px solid var(--ring); border-radius:999px; font-size:.92rem; display:flex; align-items:center; gap:8px}
  .btn{border:1px solid var(--ring); background:#fff; color:var(--ink);
    border-radius:12px; padding:10px 14px; cursor:pointer; transition:.2s; font-weight:700}
  .btn:hover{transform:translateY(-1px); box-shadow:0 6px 18px rgba(12,57,95,.12)}
  .grid{display:grid; gap:16px; margin-top:14px; grid-template-columns:repeat(auto-fill,minmax(280px,1fr))}
  article.card{background:var(--card); border:1px solid var(--ring); border-radius:18px; padding:16px; box-shadow:var(--shadow);
    display:flex; flex-direction:column; gap:10px; position:relative; overflow:hidden}
  .badge{display:inline-flex; gap:8px; align-items:center; font-size:.8rem; color:#0a8063;
    background:#e8fbf5; border:1px solid #b9f0df; padding:6px 10px; border-radius:999px; width:max-content}
  .title{font-size:1.06rem; font-weight:800; margin:4px 0 0}
  .excerpt{color:#2c3e50; font-size:.97rem}
  .meta{display:flex; gap:10px; color:#5f7286; font-size:.85rem}
  .card-top{display:flex; align-items:flex-start; gap:8px}
  .more{margin-inline-start:auto; width:38px; height:38px; border-radius:10px; border:1px solid var(--ring);
    background:#fff; display:grid; place-items:center; cursor:pointer; transition:.2s}
  .more:hover{transform:translateY(-1px); box-shadow:0 6px 16px rgba(10,162,122,.18)}
  .more svg{width:18px; height:18px; color:#0b2e3f}
  details{border-top:1px dashed var(--ring); padding-top:10px}
  details[open] summary{opacity:.6}
  summary{list-style:none; cursor:pointer; display:flex; align-items:center; gap:8px}
  summary::-webkit-details-marker{display:none}
  .empty,.error{text-align:center; color:#5b6b7c; padding:50px 20px; border:1px dashed var(--ring); border-radius:18px; background:#fff}
  .footer-note{color:#5b6b7c; font-size:.85rem; text-align:center; margin:22px 0 10px}
  .pulse{display:inline-block; width:8px; height:8px; border-radius:999px; background:#0aa27a; box-shadow:0 0 0 0 rgba(10,162,122,.6); animation:pulse 2s infinite}
  @keyframes pulse{0%{box-shadow:0 0 0 0 rgba(10,162,122,.6)}70%{box-shadow:0 0 0 12px rgba(10,162,122,0)}100%{box-shadow:0 0 0 0 rgba(10,162,122,0)}}
</style>
</head>
<body>
  <header>
    <div class="container" style="display:flex; align-items:center; justify-content:space-between; gap:16px; flex-wrap:wrap">
      <div class="brand">
        <div class="logo" aria-hidden="true" title="شعار خط التماس">
          <svg viewBox="0 0 24 24" role="img" aria-label="كرة"><path d="M12 2a10 10 0 1 0 10 10A10.012 10.012 0 0 0 12 2Zm0 2a8 8 0 1 1-8 8 8.009 8.009 0 0 1 8-8Zm4.5 6.75h-9a.75.75 0 0 0 0 1.5h9a.75.75 0 0 0 0-1.5Z"/></svg>
        </div>
        <div>
          <h1>خط التماس الأخباري</h1>
          <div class="tagline">أخبار رياضية عربية — تتحدّث تلقائيًا كل دقيقة</div>
        </div>
      </div>
      <div class="toolbar">
        <div class="chip"><span class="pulse" aria-hidden="true"></span> تحديث كل دقيقة</div>
        <div class="chip" id="lastUpdated">آخر تحديث: الآن</div>
        <button class="btn" id="refreshBtn" type="button">تحديث الآن</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section id="news" class="grid" aria-live="polite" aria-busy="true"></section>
    <div id="status" class="empty" hidden>يتم جلب الأخبار…</div>
    <p class="footer-note">يعرض العناوين والمقتطفات فقط (بدون روابط أو مصادر). جميع الخلاصات عربية.</p>
  </main>

<script>
(() => {
  // ——— مصادر عربية احترافية (RSS) ———
  // تم اختيارها لتغطية عربية واسعة؛ يمكنك إضافة/حذف أي رابط بسهولة.
  const FEEDS = [
    // العربية - رياضة (MRSS)
    'https://api.allorigins.win/raw?url=' + encodeURIComponent('https://www.alarabiya.net/.mrss/ar/sports.xml'),
    // الشرق الأوسط (Asharq Al-Awsat) - رياضة
    'https://api.allorigins.win/raw?url=' + encodeURIComponent('https://aawsat.com/rss/section/sport'),
    // RT Arabic - رياضة
    'https://api.allorigins.win/raw?url=' + encodeURIComponent('https://arabic.rt.com/rss/sport/'),
    // الجزيرة نت (عام بالعربية) + ترشيح رياضي بالأسفل
    'https://api.allorigins.win/raw?url=' + encodeURIComponent('https://www.aljazeera.net/aljazeera/rss'),
    // المصري اليوم (يشمل قسم الرياضة ضمن الخلاصة العامة)
    'https://api.allorigins.win/raw?url=' + encodeURIComponent('https://www.almasryalyoum.com/rss'),
    // اليوم السابع (بوابة RSS رسمية تشمل الرياضة)
    'https://api.allorigins.win/raw?url=' + encodeURIComponent('https://www.youm7.com/rss/rss')
  ];

  const MINUTE = 60_000;
  const LIMIT = 40;              // أقصى عدد بطاقات
  const REFRESH_EVERY = MINUTE;  // كل دقيقة

  const $grid = document.getElementById('news');
  const $status = document.getElementById('status');
  const $last = document.getElementById('lastUpdated');
  const $btn = document.getElementById('refreshBtn');

  let lastTitles = new Set();

  function relativeTime(date){
    try{
      const d = (date instanceof Date) ? date : new Date(date);
      const diff = (Date.now() - d.getTime())/1000;
      const abs = Math.abs(diff);
      const rtf = new Intl.RelativeTimeFormat('ar', {numeric:'auto'});
      if(abs < 60) return 'الآن';
      if(abs < 3600) return rtf.format(Math.round(-diff/60), 'minute');
      if(abs < 86400) return rtf.format(Math.round(-diff/3600), 'hour');
      return rtf.format(Math.round(-diff/86400), 'day');
    }catch{ return ''; }
  }

  function strip(html){
    const tmp = document.createElement('div');
    tmp.innerHTML = (html || '').replace(/<script[^>]*>[\s\S]*?<\/script>/gi,'');
    return (tmp.textContent || tmp.innerText || '').replace(/\s+/g,' ').trim();
  }

  function includesSportArabic(text){
    const t = (text||'').toLowerCase();
    return /رياضة|كرة|قدم|دوري|مباراة|هداف|منتخب|كأس|بطولة|نادي|مدرب|لاعب|تصفيات|الملعب|الشوط|فريق/.test(t);
  }

  function parseFeed(xmlText){
    const out = [];
    const xml = new DOMParser().parseFromString(xmlText, 'text/xml');
    const items = Array.from(xml.querySelectorAll('item'));
    const entries = Array.from(xml.querySelectorAll('entry'));
    const nodes = items.length ? items : entries;

    for(const n of nodes){
      const title = (n.querySelector('title')?.textContent || '').trim();
      if(!title) continue;

      const desc = n.querySelector('description, summary, content')?.textContent || '';
      const cat = (n.querySelector('category')?.textContent || '') + ' ' + (n.querySelector('section')?.textContent || '');
      const pub = n.querySelector('pubDate, updated, published')?.textContent || new Date().toISOString();
      const date = new Date(pub);

      // فلترة لغير الرياضي (ضرورية لبعض الخلاصات العامة)
      const textForFilter = [title, desc, cat].join(' ');
      if(!includesSportArabic(textForFilter)) continue;

      out.push({
        title,
        excerpt: strip(desc).slice(0, 260),
        date: isNaN(date.getTime()) ? new Date() : date
      });
    }
    return out;
  }

  function escapeHTML(s){
    return (s||'').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;');
  }

  function card({title, excerpt, date}){
    const id = btoa(unescape(encodeURIComponent(title))).slice(0,24);
    return `
      <article class="card" data-id="${id}">
        <div class="card-top">
          <span class="badge" aria-label="تصنيف الخبر">⚽ رياضة</span>
          <button class="more" title="مزيد" aria-label="مزيد (فتح المقتطف)">
            <!-- أيقونة مزيد: ثلاث نقاط داخل دائرة -->
            <svg viewBox="0 0 24 24" role="img" aria-label="مزيد"><path d="M12 2a10 10 0 1 0 .001 20.001A10 10 0 0 0 12 2Zm-4 9a1 1 0 1 1 0 2 1 1 0 0 1 0-2Zm4 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2Zm4 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2Z"/></svg>
          </button>
        </div>
        <h2 class="title">${escapeHTML(title)}</h2>
        <div class="meta">🕒 <span>${escapeHTML(relativeTime(date))}</span></div>
        <details>
          <summary>عرض المقتطف</summary>
          <p class="excerpt">${escapeHTML(excerpt || '—')}</p>
        </details>
      </article>
    `;
  }

  async function fetchOne(url){
    const r = await fetch(url, {cache:'no-store'});
    if(!r.ok) throw new Error('HTTP '+r.status);
    return await r.text();
  }

  async function load(){
    document.getElementById('news').setAttribute('aria-busy','true');
    $status.hidden = false;
    $status.textContent = 'يتم جلب الأخبار…';

    try{
      const texts = await Promise.allSettled(FEEDS.map(fetchOne));
      const items = texts.filter(x => x.status === 'fulfilled').flatMap(x => parseFeed(x.value));

      // إزالة التكرارات + الفرز
      const seen = new Set();
      const unique = [];
      for(const it of items){
        const key = it.title.trim().toLowerCase();
        if(seen.has(key)) continue;
        seen.add(key);
        unique.push(it);
      }
      unique.sort((a,b) => b.date - a.date);

      // رسم
      const limited = unique.slice(0, LIMIT);
      if(!limited.length){
        $grid.innerHTML = '';
        $status.hidden = false;
        $status.className = 'empty';
        $status.textContent = 'لا توجد عناصر مناسبة الآن. سيتم المحاولة تلقائيًا.';
      } else {
        $status.hidden = true;
        $grid.innerHTML = limited.map(card).join('');
      }

      const ts = new Date();
      $last.textContent = 'آخر تحديث: ' + ts.toLocaleTimeString('ar', {hour:"2-digit", minute:"2-digit"});
    } catch(e){
      console.error(e);
      $grid.innerHTML = '';
      $status.hidden = false;
      $status.className = 'error';
      $status.textContent = 'تعذّر جلب الأخبار. تحقق من الاتصال أو غيّر روابط الخلاصات.';
    } finally{
      document.getElementById('news').removeAttribute('aria-busy');
    }
  }

  // زر التحديث + أيقونة «مزيد»
  document.getElementById('refreshBtn').addEventListener('click', load);
  document.addEventListener('click', (ev) => {
    const btn = ev.target.closest('.more');
    if(!btn) return;
    const det = btn.closest('.card')?.querySelector('details');
    if(det) det.open = !det.open;
  });

  // تشغيل أولي ثم كل دقيقة
  load();
  setInterval(load, REFRESH_EVERY);
})();
</script>
</body>
</html>
