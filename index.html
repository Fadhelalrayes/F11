<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الليالي المباركة للزواج 1447 هـ</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Scheherazade&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #fdf6e3, #f5f5f5);
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #002b36;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-family: 'Scheherazade', serif;
      font-size: 28px;
    }
    .date-box {
      background-color: #fff;
      border: 2px solid #d4af37;
      margin: 20px auto;
      padding: 15px;
      width: 80%;
      text-align: center;
      box-shadow: 0 0 10px #ccc;
      font-size: 20px;
    }
    .calendar-table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
    }
    .calendar-table th, .calendar-table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    .calendar-table tr:hover {
      background-color: #f0f0f0;
      cursor: pointer;
    }
    footer {
      background-color: #002b36;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 16px;
      font-family: 'Scheherazade', serif;
    }
  </style>
</head>
<body>
  <header>الليالي المباركة للعقد والزواج - 1447 هـ</header>

  <div class="date-box">
    <p>📅 التاريخ الهجري: 9 صفر 1447 هـ</p>
    <p>📆 التاريخ الميلادي: 2 سبتمبر 2025</p>
    <p>🕒 اليوم: الثلاثاء | الساعة: 1:48 مساءً</p>
  </div>

  <table class="calendar-table">
    <thead>
      <tr>
        <th>اليوم</th>
        <th>التاريخ الهجري</th>
        <th>التاريخ الميلادي</th>
        <th>الليلة</th>
        <th>ملاحظات</th>
      </tr>
    </thead>
    <tbody>
      <tr onclick="alert('ليلة مباركة مناسبة للعقد والزواج')">
        <td>الثلاثاء</td>
        <td>9 صفر</td>
        <td>2 سبتمبر 2025</td>
        <td>صالحة</td>
        <td>لا توجد ملاحظات</td>
      </tr>
      <!-- أضف المزيد من الصفوف حسب البيانات -->
    </tbody>
  </table>

  <footer>إعداد وبرمجة فاضل الريس</footer>
</body>
</html>
