function escapeHTML(str){
  return String(str)
    .replace(/&/g,"&amp;")
    .replace(/</g,"&lt;")
    .replace(/>/g,"&gt;")
    .replace(/"/g,"&quot;")
    .replace(/'/g,"&#39;");
}
function toParagraphs(safeStr){
  const parts = safeStr.split(/\n+/).map(t=>t.trim()).filter(Boolean);
  return parts.map(p=>`<p>${p}</p>`).join("");
}
