/* ========================= أدوات عامة ========================= */
function to12h(raw){
  if(!raw) return "--:-- --";
  const pure=String(raw).replace(/\s*\(.*?\)\s*/g,"").trim();
  if(!/^\d{1,2}:\d{2}$/.test(pure)) return raw;
  let [H,M]=pure.split(":").map(Number);
  H = (H===24)?0:H; // بعض APIs تعطي 24:00
  const h=H%12||12; return `${h}:${String(M).padStart(2,"0")} ${H<12?"AM":"PM"}`;
}

}

/* ====== دعم هجري: Intl ثم تبويبي كاحتياطي ====== */
function hasIntlIslamic(){
  try{ new Intl.DateTimeFormat('ar-SA-u-ca-islamic',{day:'numeric'}).format(new Date()); return true; }
  catch{ return false; }
}
// g→JD
function g2jd(y,m,d){
  const a=Math.floor((14-m)/12);
  y=y+4800-a; m=m+12*a-3;
  return d + Math.floor((153*m+2)/5) + 365*y + Math.floor(y/4) - Math.floor(y/100) + Math.floor(y/400) - 32045;
}
// JD→Hijri (Kuwaiti civil)
function jd2islamic(jd){
  const l = jd - 1948440 + 10632;
  const n = Math.floor((l - 1) / 10631);
  let l2 = l - 10631*n + 354;
  const j = (Math.floor((10985 - l2)/5316)) * (Math.floor((50*l2)/17719))
          + (Math.floor(l2/5670)) * (Math.floor((43*l2)/15238));
  l2 = l2 - (Math.floor((30 - j)/15)) * (Math.floor((17719*j)/50))
           - (Math.floor(j/16)) * (Math.floor((15238*j)/43)) + 29;
  const m = Math.floor((24*l2)/709);
  const d = l2 - Math.floor((709*m)/24);
  const y = 30*n + j - 30;
  return {y,m,d};
}
const HIJRI_MONTHS_AR=["","محرم","صفر","ربيع الأول","ربيع الآخر","جمادى الأولى","جمادى الآخرة","رجب","شعبان","رمضان","شوال","ذو القعدة","ذو الحجة"];

/* محاولة جلب الهجري من مصدر خارجي إن وُجد */
async function fetchHijriFromSource(){
  if (!HIJRI_SOURCE_URL) return null;
  try{
    const r = await fetch(HIJRI_SOURCE_URL, {cache:"no-store"});
    if(!r.ok) throw new Error("HTTP "+r.status);
    const j = await r.json();
    const hijriObj = j.hijri || j.Hijri || j["الهجري"] || j;
    const y = Number(hijriObj.year || hijriObj.y || hijriObj.hijriYear);
    let  m = hijriObj.month || hijriObj.m || hijriObj.hijriMonth;
    const d = Number(hijriObj.day || hijriObj.d || hijriObj.hijriDay);
    if (typeof m === "string"){ const idx = HIJRI_MONTHS_AR.indexOf(m.trim()); if(idx>0) m=idx; }
    m = Number(m);
    if (!y || !m || !d) return null;
    const weekday = new Intl.DateTimeFormat('ar',{timeZone:current.tz,weekday:'long'}).format(new Date());
    return `${weekday}، ${d} ${HIJRI_MONTHS_AR[m]} ${y} هـ`;
  }catch{ return null; }
}

/* تحديد “الحدث القادم” */
function nextKey(t, tz){
  const order=["Imsak","Fajr","Sunrise","Dhuhr","Asr","Sunset","Maghrib","Isha","Midnight"];
  const nowTZ=new Date(new Date().toLocaleString('en-US',{timeZone:tz}));
  const parts=new Intl.DateTimeFormat('en-CA',{timeZone:tz,year:'numeric',month:'2-digit',day:'2-digit'}).format(nowTZ).split('-').map(Number);
  const [Y,M,D]=parts;
  const cand=order.map(k=>{
    const raw=(t[k]||"").replace(/\s*\(.*?\)\s*/g,"").trim();
    if(!/^\d{1,2}:\d{2}$/.test(raw)) return {k,diff:Infinity};
    let [HH,MM]=raw.split(':').map(Number);
    HH = (HH===24)?0:HH;
    return {k,diff:new Date(Y,M-1,D,HH||0,MM||0,0)-nowTZ};
  });
  let n=cand.filter(x=>x.diff>=0).sort((a,b)=>a.diff-b.diff)[0];
  if(!n) n=cand.sort((a,b)=>Math.abs(a.diff)-Math.abs(b.diff))[0];
  return n?.k||null;
}

/* تقدير الإمساك إذا لم يأتِ من الـ API */
function ensureImsak(t){
  if(!t.Imsak && t.Fajr){
    const pure=String(t.Fajr).replace(/\s*\(.*?\)\s*/g,"").trim();
    let [H,M]=pure.split(":").map(Number);
    const d=new Date(); d.setHours((H||0), (M||0)-10, 0, 0);
    const hh=String(d.getHours()).padStart(2,"0"), mm=String(d.getMinutes()).padStart(2,"0");
    t.Imsak = `${hh}:${mm}`;
  }
  return t;
}

/* ===== منطق اليوم الهجري (بعد المغرب + تعويض) ===== */
let lastTimings=null;

function buildHijriDate(baseDate){
  // 1) تطبيق “بعد المغرب”
  let ref = new Date(baseDate);
  if(lastTimings?.Maghrib){
    const pure=lastTimings.Maghrib.replace(/\s*\(.*?\)\s*/g,"").trim();
    let [H,M]=pure.split(":").map(Number); H=(H===24)?0:H;
    const magh = new Date(baseDate); magh.setHours(H||0,M||0,0,0);
    if(baseDate >= magh) ref = new Date(ref.getTime() + 86400000);
  }
  // 2) التعويض اليدوي
  if(HIJRI_OFFSET_DAYS) ref = new Date(ref.getTime() + HIJRI_OFFSET_DAYS*86400000);

  // 3) Intl أو تبويبي
  if (hasIntlIslamic()){
    return new Intl.DateTimeFormat('ar-SA-u-ca-islamic',{timeZone:current.tz,weekday:'long',year:'numeric',month:'long',day:'numeric'}).format(ref);
  } else {
    // نثبّت اليوم في المنطقة الزمنية (منتصف النهار) لتفادي فروقات المناطق
    const ymd = new Intl.DateTimeFormat('en-CA',{timeZone:current.tz,year:'numeric',month:'2-digit',day:'2-digit'}).formatToParts(ref);
    const y=+ymd.find(p=>p.type==='year').value, m=+ymd.find(p=>p.type==='month').value, d=+ymd.find(p=>p.type==='day').value;
    const jd=g2jd(y,m,d), h=jd2islamic(jd);
    const weekday = new Intl.DateTimeFormat('ar',{timeZone:current.tz,weekday:'long'}).format(ref);
    return `${weekday}، ${h.d} ${HIJRI_MONTHS_AR[h.m]} ${h.y} هـ`;
  }
}

/* لاستخراج (y,m,d) بنفس منطق “بعد المغرب + التعويض” */
function hijriYMD_byCustom(dateLike){
  const base = new Date(dateLike);
  if (hasIntlIslamic()){
    const str = new Intl.DateTimeFormat('en-TN-u-ca-islamic',{timeZone:current.tz,year:'numeric',month:'numeric',day:'numeric'}).format(buildRef(base));
    const p = str.match(/(\d+)\D+(\d+)\D+(\d+)/); // y/m/d
    return {y:+p[1],m:+p[2],d:+p[3]};
  } else {
    const ref = buildRef(base);
    const ymd = new Intl.DateTimeFormat('en-CA',{timeZone:current.tz,year:'numeric',month:'2-digit',day:'2-digit'}).formatToParts(ref);
    const y=+ymd.find(p=>p.type==='year').value, m=+ymd.find(p=>p.type==='month').value, d=+ymd.find(p=>p.type==='day').value;
    const jd=g2jd(y,m,d), h=jd2islamic(jd);
    return {y:h.y,m:h.m,d:h.d};
  }

  function buildRef(dt){
    let ref = new Date(dt);
    if(lastTimings?.Maghrib){
      const pure=lastTimings.Maghrib.replace(/\s*\(.*?\)\s*/g,"").trim();
      let [H,M]=pure.split(":").map(Number); H=(H===24)?0:H;
      const magh = new Date(dt); magh.setHours(H||0,M||0,0,0);
      if(dt >= magh) ref = new Date(ref.getTime() + 86400000);
    }
    if(HIJRI_OFFSET_DAYS) ref = new Date(ref.getTime() + HIJRI_OFFSET_DAYS*86400000);
    return ref;
  }
}

/* رسم الجدول + المناسبات (مع أولوية مصدر هجري خارجي إن وُجد) */
async function renderTimes(t, tz){
  const timings=ensureImsak({...t}); 
  lastTimings=timings;

  const rows=[
    {n:"الإمساك",k:"Imsak"},
    {n:"أذان الفجر",k:"Fajr"},
    {n:"الشروق",k:"Sunrise"},
    {n:"أذان الظهر",k:"Dhuhr"},
    {n:"أذان العصر",k:"Asr"},
    {n:"الغروب",k:"Sunset"},
    {n:"أذان المغرب",k:"Maghrib"},
    {n:"أذان العشاء",k:"Isha"},
    {n:"منتصف الليل",k:"Midnight"}
  ];
  const k=nextKey(timings,tz);
  times.innerHTML=rows.map(r=>tr(r.n,timings[r.k],r.k===k)).join("");

  const nowTZ = new Date(new Date().toLocaleString('en-US',{timeZone:current.tz}));
  greg.textContent = new Intl.DateTimeFormat('ar',{timeZone:current.tz,weekday:'long',year:'numeric',month:'long',day:'numeric'}).format(nowTZ);

  // أولوية الهجري: مصدر خارجي → حساب محلي (بعد المغرب + تعويض)
  const external = await fetchHijriFromSource();
  hijri.textContent = external || buildHijriDate(nowTZ);

  renderEvents();
}

/* مناسبات اليوم/الليلة */
function eventsForHijri(hm, hd){ return EVENTS[`${hm}-${hd}`] || []; }
function renderEvents(){
  const nowTZ=new Date(new Date().toLocaleString('en-US',{timeZone:current.tz}));
  const today = hijriYMD_byCustom(nowTZ);
  const night = hijriYMD_byCustom(new Date(nowTZ.getTime()+86400000));
  const todayList=eventsForHijri(today.m,today.d);
  const nightList=eventsForHijri(night.m,night.d);
  const box=document.getElementById('eventsBox');
  const todayEl=document.getElementById('eventsToday');
  const nightEl=document.getElementById('eventsTonight');
  if(todayList.length===0 && nightList.length===0){ box.style.display='none'; return; }
  box.style.display='block';
  const itemHTML=(e)=>`<div class="evtItem"><span class="evtText">${e.t}</span></div>`;
  todayEl.innerHTML = todayList.length ? todayList.map(itemHTML).join("") : `<div class="evtItem"><span class="evtText">لا توجد مناسبة.</span></div>`;
  nightEl.innerHTML = nightList.length ? nightList.map(itemHTML).join("") : `<div class="evtItem"><span class="evtText">لا توجد مناسبة.</span></div>`;
}

/* ========================= التحميل العام ========================= */
async function load(){
  place.textContent=`${current.cityAr}، ${current.countryAr}`;
  hijri.textContent="--";
  greg.textContent=fmtGreg();
  times.innerHTML="<tr><td colspan=2>...</td></tr>";
  try{
    const t=await fetchTimings(current.countryEn,current.cityEn);
    await renderTimes(t,current.tz);
  }catch{
    times.innerHTML=`<tr><td colspan="2" style="color:#b91c1c">تعذّر جلب المواقيت.</td></tr>`;
    document.getElementById('eventsBox').style.display='none';
    const nowTZ = new Date(new Date().toLocaleString('en-US',{timeZone:current.tz}));
    hijri.textContent = buildHijriDate(nowTZ);
  }
}

/* ساعة + حديث */
setInterval(updateClock,1000); updateClock();
setHadith();

/* ========================= نافذة الإعداد ========================= */
const modal=document.getElementById("modal");
const openPicker=document.getElementById("openPicker");
const cancelPlace=document.getElementById("cancelPlace");
const savePlace=document.getElementById("savePlace");
const countrySel=document.getElementById("countrySel");
const citySel=document.getElementById("citySel");
const hijriOffsetSel=document.getElementById("hijriOffsetSel");

function populateCities(countryEn){
  const c=MAP.find(x=>x.en===countryEn);
  citySel.innerHTML=(c?.cities||[]).map(m=>`<option value="${m.en}">${m.ar}</option>`).join("");
}
function openModal(){
  countrySel.innerHTML=MAP.map(c=>`<option value="${c.en}">${c.ar}</option>`).join("");
  countrySel.value=current.countryEn;
  populateCities(countrySel.value);
  citySel.value=current.cityEn;
  hijriOffsetSel.value=String(HIJRI_OFFSET_DAYS);
  modal.classList.add("open");
  document.body.style.overflow='hidden';
}
function closeModal(){
  modal.classList.remove("open");
  document.body.style.overflow='';
}
openPicker.addEventListener("click",openModal);
cancelPlace.addEventListener("click",closeModal);
modal.addEventListener("click",(e)=>{ if(e.target===modal) closeModal(); });
countrySel.addEventListener("change",()=>populateCities(countrySel.value));
savePlace.addEventListener("click",()=>{
  const c=MAP.find(x=>x.en===countrySel.value);
  const m=(c?.cities||[]).find(x=>x.en===citySel.value);
  if(c&&m){
    current={countryEn:c.en,countryAr:c.ar,cityEn:m.en,cityAr:m.ar,tz:c.tz};
    localStorage.setItem("jaq_prayer_place",JSON.stringify(current));
  }
  HIJRI_OFFSET_DAYS = Number(hijriOffsetSel.value||"0");
  localStorage.setItem("jaq_hijri_offset_days", String(HIJRI_OFFSET_DAYS));
  closeModal();
  load();
});

/* بدء التشغيل */
load();
