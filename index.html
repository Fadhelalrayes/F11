<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مجلس الشيخ عباس الريس الرمضاني</title>
  <meta name="description" content="صفحة تعريفية تعرض خريطة مجلس الشيخ عباس الريس الرمضاني مع زر لفتح الموقع في Google Maps والحصول على الاتجاهات." />

  <!-- خط عربي أنيق -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --gold:#C9A227;           
      --gold-soft:#e8d9a6;      
      --text:#1a1a1a;           
      --muted:#6b7280;          
      --bg:#ffffff;             
    }
    *{ box-sizing: border-box; }

    body{
      margin:0;
      font-family: "Cairo", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.75;
    }

    .hero{
      position: relative;
      width: 100%;
      min-height: 56vh;
      overflow: hidden;
      background: #000;
      isolation: isolate;
    }
    .hero img{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: contrast(1.02) saturate(1.03);
      transform: scale(1.02);
      z-index: 0;
    }
    .hero::after{
      content:"";
      position:absolute; inset:0;
      z-index: 1;
      background:
        linear-gradient(
          to bottom,
          rgba(255,255,255,0.00) 0%,
          rgba(255,255,255,0.12) 25%,
          rgba(255,255,255,0.45) 55%,
          rgba(255,255,255,0.85) 85%,
          rgba(255,255,255,1.00) 100%
        );
      mix-blend-mode: screen;
    }

    .wrap{
      max-width: 1000px;
      margin: 0 auto;
      padding: 18px 22px 34px;
    }

    header{
      text-align:center;
      padding: 22px 10px 8px;
    }
    .title{
      font-size: clamp(28px, 5vw, 46px);
      margin: 0 0 8px;
      color: var(--text);
      font-weight: 800;
      letter-spacing: 0.2px;
      display: inline-block;
      padding: 6px 14px;
      background: #fff;
      border: 1px solid var(--gold-soft);
      border-radius: 16px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.06);
    }
    .title::after{
      content:"";
      display:block;
      height: 3px;
      width: 55%;
      margin: 10px auto 0;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
      border-radius: 6px;
    }
    .site-desc{
      margin: 10px auto 0;
      color: var(--muted);
      font-size: 15px;
      max-width: 720px;
      line-height: 1.8;
    }

    .card{
      background: #fff;
      border: 1px solid var(--gold-soft);
      border-radius: 20px;
      padding: 18px;
      margin-top: 14px;
      box-shadow:
        0 12px 28px rgba(0,0,0,0.08),
        inset 0 0 0 1px rgba(201,162,39,0.06);
    }

    /* تحسين عرض الخريطة */
    .map-shell{
      border-radius: 22px;
      overflow: hidden;
      border: 1px solid var(--gold-soft);
      background: #fafafa;
      aspect-ratio: 16 / 9;  /* خريطة بعرض سينمائي */
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }
    .map-shell iframe{
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    .actions{
      margin-top: 16px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn{
      appearance: none;
      border: 1.6px solid var(--gold);
      background: #fff;
      color: var(--text);
      padding: 10px 16px;
      border-radius: 999px;
      font-weight: 800;
      text-decoration: none;
      transition: transform .07s ease, box-shadow .2s ease, background .2s ease;
      box-shadow: 0 6px 16px rgba(201,162,39,0.18);
      white-space: nowrap;
    }
    .btn:hover{
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(201,162,39,0.24);
      background: #fffdf7;
    }
    .btn:active{
      transform: translateY(0);
      box-shadow: 0 4px 10px rgba(201,162,39,0.20);
    }
  </style>
</head>
<body>

  <!-- صورة الغلاف -->
  <section class="hero" aria-label="صورة الغلاف">
    <img src="https://www2.0zz0.com/2025/09/17/20/579063281.jpg" alt="مجلس الشيخ عباس الريس الرمضاني" loading="lazy">
  </section>

  <div class="wrap">
    <header>
      <h1 class="title">مجلس الشيخ عباس الريس الرمضاني</h1>
      <p class="site-desc">
        صفحة تعريفية تعرض خريطة الموقع بدقة مع إمكانية فتحه مباشرة في Google&nbsp;Maps أو الحصول على الاتجاهات.
      </p>
    </header>

    <main class="card" aria-label="خريطة الموقع">
      <div class="map-shell">
        <iframe
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          src="https://www.google.com/maps?q=%D9%85%D8%AC%D9%84%D8%B3%20%D8%A7%D9%84%D8%B4%D9%8A%D8%AE%20%D8%B9%D8%A8%D8%A7%D8%B3%20%D8%A7%D9%84%D8%B1%D9%8A%D8%B3&output=embed"
          title="خريطة مجلس الشيخ عباس الريس الرمضاني">
        </iframe>
      </div>

      <div class="actions">
        <a class="btn" href="https://maps.app.goo.gl/m6qGZnSXFwU8Tfe78" target="_blank" rel="noopener">
          افتح في Google&nbsp;Maps
        </a>
        <a class="btn" href="https://www.google.com/maps/dir/?api=1&destination=%D9%85%D8%AC%D9%84%D8%B3%20%D8%A7%D9%84%D8%B4%D9%8A%D8%AE%20%D8%B9%D8%A8%D8%A7%D8%B3%20%D8%A7%D9%84%D8%B1%D9%85%D8%B6%D8%A7%D9%86%D9%8A" target="_blank" rel="noopener">
          الحصول على الاتجاهات
        </a>
      </div>
    </main>
  </div>

</body>
</html>
